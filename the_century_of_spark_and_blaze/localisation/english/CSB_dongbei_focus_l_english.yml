 CSB_DongBei_new_china_unification:0 "谋求南北统一"
 CSB_DongBei_new_china_unification_desc:0 "南方的民党割据自雄，委事列强已经足够久了。和平统一虽然是各方的愿望，但如果你们不识时务，中国也绝不会容忍什么“南北朝”！"
 CSB_DongBei_mongolia_expedition:0 "库伦行动"
 CSB_DongBei_mongolia_expedition_desc:0 "我们作为中华民国革命的一部分，有必要以革命的名义恢复中国对蒙古的合法管辖。重建蒙古同胞对中国人民大家庭的信心。防止他们倒向沙俄帝国主义分子。"
 CSB_DongBei_second_revolution:0 "二次革命"
 CSB_DongBei_second_revolution_desc:0 "经过一番交流，我们对控制南北两京的民国政府有了更深的了解。并且发现他们完全是满清的翻版！对中国不需要又一个对外卖国、对内镇压的买办政府。"
 CSB_DongBei_government_over_north_china:0 "建立华北治权"
 CSB_DongBei_government_over_north_china_desc:0 ""
 CSB_DongBei_government_over_xibei_china:0 "建立西北治权"
 CSB_DongBei_government_over_xibei_china_desc:0 ""
 CSB_DongBei_government_over_xinjiang:0 "解决疆藏问题"
 CSB_DongBei_government_over_xinjiang_desc:0 "疆藏地区的人民群众长期以来都认为自己是中国人。在我们主张的共和党反帝反封建革命时期，我们有必要对当地倒行逆施的封建军阀独立势力进行镇压，并以人民共和国的名义结束晚清以来当地各民族之间的内耗。组织建立一个社会主义的、各民族统一的地方人民政府。"
 CSB_DongBei_outer_xibei_regions:0 "宣称外部领土"
 CSB_DongBei_outer_xibei_regions_desc:0 "虽然我们并不提倡进攻性民族主义，只支持被压迫民族解放自己、追求幸福的民族主义。但在现阶段这些中国外部领土并不是大海上的几个小岛，或者什么关系复杂的东南亚地区，而是一些帝国主义分子在最近一百年内所蚕食、占据、屠杀过的苦难之地。我们有义务为他们追求解放。"
 CSB_DongBei_government_over_south_china:0 "建立华南治权"
 CSB_DongBei_government_over_south_china_desc:0 ""
 CSB_DongBei_government_over_west_china:0 "建立华西治权"
 CSB_DongBei_government_over_west_china_desc:0 ""
 CSB_DongBei_quanguo_zhengxie_meeting:0 "开国大典"
 CSB_DongBei_quanguo_zhengxie_meeting_desc:0 ""
 CSB_DongBei_founding_of_a_new_china:0 "建立新中国"
 CSB_DongBei_founding_of_a_new_china_desc:0 "革命烈士永垂不朽！为了他们的遗志，为了新中国，让我们向未来迈进！"
 MAN_minguo_affair_decisions:0 "渗透民国"
 MAN_minguo_affair_decisions_desc:0 "自南北议和以来，所谓“革命”军阀此起彼伏，而革命党人骸骨丘山。前清江苏咨议局议长张謇更扬言说“革命军起，而革命党消”。诚可谓打下了一个满清皇帝，却扶起了成百上千个汉人大王。如此民国，金元当道，裙带开门，毫无治理地方之能力。趁此机会，我们要向上议会斗争牵制北洋文武，中央兴办工业压制民党私商，下村鼓动土改打击士绅拉拢农民。很快就能在民国各省扎下根基。以外省包围北京，以农村包围城市。待时机一至，各省北洋、民党连重建军队的能力都没有。则敌人自然消灭。我们自然胜利。\n\n§Y当前共和党支持度§Y：[?gonghedang_infilatrate_variable|%G0]"
 MAN_minguo_loyalty_decisions:0 "确保忠诚"
 MAN_minguo_loyalty_decisions_desc:0 "共和党似乎在利用民国元年开始北洋和同盟会、光复会等党派争权的时机偷偷在地方窃取地方影响力。我们必须保证地方的忠诚，否则只怕某天一觉起来天下无人不通共。\n\n§Y当前共和党支持度§Y：[?MAN.gonghedang_infilatrate_variable|%Y0]"
