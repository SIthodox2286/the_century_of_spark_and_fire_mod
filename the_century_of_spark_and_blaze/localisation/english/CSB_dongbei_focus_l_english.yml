 MAN_begin_support_point_news:0 "加印本周报纸"
 MAN_begin_support_point_news_desc:0 "用报刊和文章争夺市民支持是政治斗争的基础手段之一。"
 MAN_begin_support_point_send_man:0 "支援农会行动"
 MAN_begin_support_point_send_man_desc:0 "派遣在民国政府挂名的党员下乡发动农民与劣绅抗争，是党争夺政权的基本策略之一。"
 MAN_begin_support_point_hit_corruption:0 "揭露腐败政客"
 MAN_begin_support_point_hit_corruption_desc:0 "无论是南方诸个民党的议员还是北洋、前清官僚，生活作风都透着旧社会士绅的腐败气息。从包养名妓，收受巨贿，任人唯亲再到仗势欺人、恐洋欺华。从哪个方向攻击他们都是一打一个准。"
 MAN_begin_support_point_school:0 "拉拢学生群体"
 MAN_begin_support_point_school_desc:0 "各地青年学生在当前动荡的中国是一支高调且重要的政治力量。"
 MAN_begin_support_points_songjiaoren:0 "影响宋教仁"
 MAN_begin_support_points_songjiaoren_desc:0 "同盟会隔开名震海内的领袖孙文不谈，其他成员里也并不缺真正有能力、理想者。只是在前路不明时，有能力的人苦苦摸索方法就耗尽了精力，自然竞争不过声音大又有地位的人。而其中少部分既有能力有心气又有权力的就首推宋教仁。虽然彼身居高位又极忠于三民主义，但他也因此对同盟会那些不真心信仰三民思想的人极为不满。通过巧妙地与他交往，我们可以潜移默化地让同盟会成员倾向共和党的“社会主义人民革命”。"
 MAN_begin_support_points_liaozhongkai:0 "影响廖仲恺"
 MAN_begin_support_points_liaozhongkai_desc:0 "廖仲恺是一众同盟会左翼中不可忽略的代表性人物，如果能让他倾向于我们的政策，事情就好办很多。"
 MAN_begin_support_points_lalong_basis:0 "与民党辩论"
 MAN_begin_support_points_lalong_basis_desc:0 "包括同盟会在内的南方一系革命党可统称为民党。他们除了三民主义革命理论之外，用于团结内部的理论说法都只能算是造反口号而已。就算是三民主义本身，也还没有什么系统性的意识形态哲学、施政方针见诸于世。"
