 MAN_begin_support_points_dongnan_business:0 "组织东南实业家"
 MAN_begin_support_points_dongnan_business_desc:0 "中国实业家不少，东南的华、洋资本更是充裕。但多以金融投机家和倒买倒卖为主。必须由一个真正理解现代国家工业发展，又有强力部门制止腐败投机的组织带领。"
 MAN_begin_support_points_xifang_business:0 "组织华西实业家"
