 DongBei_idea_lost_in_manchuria_qin_chi_1:0 "外国支持的政权"
 CSB_DongBei_harbin_government_desc:0 "为了阻止统一北方的共和党进一步解放中国，英美法等各国列强纷纷下场对我们的政权进行升级改造。他们试图将中国南方转变成一个可堪共和党一击的列强重点殖民地。而我们的官员和精英不但无能为力，还认为这乃是列强赐予中国发展的真正良机。而北方那些施行土改的实乃真正乱党。"
 DongBei_idea_lost_in_manchuria_qin_chi_2:0 "中国人自己解决"
 CSB_DongBei_harbin_government_desc:0 "中国人的事情，中国人自己解决。我们绝不会出卖国权。即使北方的强敌要实行土改掠夺绅商，那也是为了建设中国改变历史，不是纯粹暴虐。他们做好事，我们做坏事。我们还有希望？"
