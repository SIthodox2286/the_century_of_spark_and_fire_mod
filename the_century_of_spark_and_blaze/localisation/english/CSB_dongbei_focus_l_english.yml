 CSB_DongBei_establish_diplomatic_links:0 "着眼全国"
 CSB_DongBei_establish_diplomatic_links_desc:0 "东北革命已经成功，我们可以开始思考扩大胜利果实的问题了。"
 CSB_DongBei_prepare_for_qing_advance:0 "武装待命"
 CSB_DongBei_prepare_for_qing_advance_desc:0 "南方的革命未能推完全翻清王朝，击败了南方民党的满清调集重兵回防关外。我们必须做出同等应对。"
 CSB_DongBei_prepare_for_war_with_qing:0 "准备入关"
 CSB_DongBei_prepare_for_war_with_qing_desc:0 "虽然吴川一开始的设想是在关外先建立共和再进关，但是现在关外没有眼前之敌，关内又有革命同志被诛戮。如果号召“反帝反封建”的我们不动作，不仅天下人会对共和党失望，我们自己也会出现思想混乱。"
 CSB_DongBei_west_advance_to_qing:0 "进军张家口"
 CSB_DongBei_west_advance_to_qing_desc:0 "虽然总体来看满清军队处于劣势。但我们也不能贸然发动进攻。我们应该首先控制长城北段张家口，以占据全部的地利。"
 CSB_DongBei_mongolia_core:0 "进军蒙古"
 CSB_DongBei_mongolia_core_desc:0 "以内蒙活佛和革命家乌兰为突破口，我们将重建蒙古同胞对中国政府的信心。"
 CSB_DongBei_leadership_of_chinese_revolution:0 "革命宣传"
 CSB_DongBei_leadership_of_chinese_revolution_desc:0 "民党的失败和我们的胜利形成了鲜明对比。是时候借着南征入关的动员大会宣称我们对中国全国革命的领导权了！"
 CSB_DongBei_declare_war_with_qing:0 "革命军南征"
 CSB_DongBei_declare_war_with_qing_desc:0 "现在电令我国民革命军第三、四、五师向山海关方向移动，是时候结束这个腐朽的满清王朝了！"
 CSB_DongBei_day_of_victory:0 "胜利的一天"
 CSB_DongBei_day_of_victory_desc:0 "腐朽的清王朝已经为国民革命军所摧毁。在欢呼的同时，我们开始着手重建华北秩序。"
 CSB_DongBei_restore_southern_provinces:0 "统一通电"
 CSB_DongBei_restore_southern_provinces_desc:0 "是时候和在清朝第二次崩溃后割据地方的势力做了断了。他们中许多人都反对社会主义，并受到我国的敌对列强国家的支持，成为其半殖民半买办政权。我们之间的战斗将是自辛亥年以来第三次的全国革命战争。"
 CSB_DongBei_contact_guannei:0 "联络关内"
 CSB_DongBei_contact_guannei_desc:0 "北洋和同盟会在我们对抗日本干涉军和东北清军的时候抢先推翻了满清，组织了民国，而我们需要同他们正式建立一个中国地方政权和中央之间内外关系。"
 CSB_DongBei_diplomat_focus:0 "重视外交"
 CSB_DongBei_diplomat_focus_desc:0 "日本人的第一次干涉企图被我们击败，但我们不能觉得高枕无忧，必须立刻开始为下一次中日战争布局。而我们北面的邻居则是一个摇摇欲坠的、敌友难分的老大帝国俄罗斯，他们的行动我们也要时刻注意。"
 CSB_DongBei_support_korean_rebel:0 "支持朝鲜独立"
 CSB_DongBei_support_korean_rebel_desc:0 "日本帝国主义用《日韩合并条约》粗暴灭亡朝鲜，然后用军队施行虐政驱赶人民群众去矿山里累死。因此半岛上激起了漫山遍野的朝鲜义兵。他们有坚持斗争的意志，广大朝鲜群众的支持，却缺乏物质上的补充。"
 CSB_DongBei_russian_affair_1:0 "渗透滨海省"
 CSB_DongBei_russian_affair_1_desc:0 "在起义的过程中，吴主席利用自己受到沙皇、斯托雷平投资的身份，组建了所谓的“俄国密探局远东分部”。并依靠它分化瓦解了俄国在东北的殖民机构——中东路铁路局及其护路军。但那些铁路局官僚若能调动远东的俄国力量，则始终是一个威胁。我们必须进一步扩大被吴川控制的密探局机构的权力，侵吞铁路局的一切，才能免于后顾之忧。"
 CSB_DongBei_jap_kor_china_war:0 "激化朝鲜冲突"
 CSB_DongBei_jap_kor_china_war_desc:0 "日本人如果进一步退缩而我们有信心前进，那么我们不妨为战争加码。试探性地在朝鲜布局。"
 CSB_DongBei_tokyo_visit:0 "访问东京"
 CSB_DongBei_tokyo_visit_desc:0 "日本人从明治到大正时期的经济过渡并不健康。他们无法动员全部力量消灭我们。但我们也很难在没有强大海空军的情况下抵达日本本土。但只要我们占据优势，和谈主动权就掌握在我们手中。"
 CSB_DongBei_chinese_faction:0 "中国泛亚主义"
 CSB_DongBei_chinese_faction_desc:0 "在我们看来，无论是以社会主义的形式发展，还是以资本主义的形式发展。包括日本、韩国以及东南亚各邦国在内，东亚都必须内部团结，外部自主，而不是在世界各国矛盾广泛而尖锐的今天陷入内部的争斗，让数万万人互相厮杀至死。"
 CSB_DongBei_land_reform:0 "接收俄国难民"
 CSB_DongBei_land_reform_desc:0 "新近爆发的俄国动乱让许多中层下层开始逃亡。我们和俄国人此前的良好关系是一个很好的宣传材料，用以吸引那些逃亡俄人。其中科学家、工程师我们当然极为欢迎，其他人则可以一、安置在我方需要人力的地区，二、给予一定好处后安置在我们影响下滨海省。"
 CSB_DongBei_pay_off_debts:0 "远东独立"
 CSB_DongBei_pay_off_debts_desc:0 "布局已经完成。那么，在俄人陷入必然危机的时候，我们未必不能推波助澜。"
 CSB_DongBei_united_china:0 "索取海参崴"
 CSB_DongBei_united_china_desc:0 "远东省的俄国人应该识趣点，认识到我们扶植他们的真正目的。"
 CSB_DongBei_play_with_minguo:0 "渗透民国"
 CSB_DongBei_play_with_minguo_desc:0 "民国政权可以看作是中国的正统共和政府。我们与他们开战会造成内部的思想混乱，在国际上也站不住脚。是时候采取更隐秘和聪明方式将它和平演变为我们共和党控制的政权。"
 CSB_DongBei_contact_left_tongmenghui:0 "接触同盟会左翼"
 CSB_DongBei_contact_left_tongmenghui_desc:0 "前有章太炎包庇叛徒胡道南，中有同盟会骨干陈其美暗杀光复会领袖陶骏保，后有汪精卫等人在南京大胜、湖北挺进前后推动南北议和以阻止光复会进一步壮大。最后则是根本不属于同盟会的汉冶萍公司被抵押给日本人换取资助。同盟会众人杀敌无能，对付同志、同胞却往往心狠手辣。其中左翼进步人士不满久矣，但苦无外援尔。"
 CSB_DongBei_educate_chinese_business:0 "扶植民族资本"
 CSB_DongBei_educate_chinese_business_desc:0 "诸如张裕、盛宣怀等民族企业家在革命现阶段是与我们有共同利益的进步组织。知识他们对现代金融、公司经营的理解不够系统。因此不仅不能形成垄断企业，还经常被列强资本联合本地买办、官僚打翻，形成不了一个组织。好在我们的主席吴川是在中国搞经济发展的天才，天才得就像是亲眼见过一样。"
 CSB_DongBei_join_the_cabinet:0 "向内阁派员"
 CSB_DongBei_join_the_cabinet_desc:0 ""
 CSB_DongBei_shentou_huabei:0 "华北易帜计划"
 CSB_DongBei_shentou_huabei_desc:0 "相对于士绅地主阡陌连田，民党洋人交迭为主的南方。中国北方的大多数省份由于经济的落后、旧军阀的肆虐和大农村的普遍，一向是封建和列强实力较为薄弱，革命意愿较为强烈的地区。"
