 DongBei_huayuan_dizhen_jiuzai:0 "抢救甘肃震灾"
 DongBei_huayuan_dizhen_jiuzai_desc:0 "当今时代，只有共和党，或者说只有吴主席了解如何科学、迅速、完全地在大地震后抢险救灾。"
 MAN_remove_bad_ganbu_1:0 "肃反运动"
 MAN_remove_bad_ganbu_1_desc:0 "人民战争成果，人民革命保卫。人民会有牺牲，人民终将胜利。"
 MAN_remove_bad_ganbu_2:0 "清理激进派"
 MAN_remove_bad_ganbu_2_desc:0 "革命早已胜利，但一些激进分子还在假革命之名搅乱地方政坛。他们滥权施暴，擅专闹事，败坏正常生产生活秩序。以至于绅商士民苦不堪言。为了挽救共和政权和全国经济，我们必须立刻开始行动。"
 MAN_remove_bad_ganbu_3:0 "鼓动民族狂热"
 MAN_remove_bad_ganbu_3_desc:0 "我们消灭了封建皇帝，战胜了帝国列强，世界上从未有一个民族如此伟大！但我劝我们的人民，你们还要坚强忍耐！因为还有更伟大的功业等着我们去争取！"
 MAN_QIN_border_conflict_zhangjiakou:0 "进军张家口"
 MAN_QIN_border_conflict_zhangjiakou_desc:0 "清廷的北洋军一向难以持久作战，并且装备和作战经验双双缺乏。如果我们能在正式开战的前夕一举突入张家口，则可以全据长城外的地利。并切断清廷和通往山西的一条关键铁路线。"
