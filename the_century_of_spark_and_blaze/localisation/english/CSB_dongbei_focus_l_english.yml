 CSB_DongBei_harbin_government:0 "哈尔滨政权"
 CSB_DongBei_harbin_government_desc:0 "我们出其不意的攻击很快瓦解了满清和日本人在哈尔滨和长春周边的防御，清满洲巡抚周树模等人已经向我们投诚。是时候正式宣布革命政权的成立了。"
 unlock_advisors_man_csb:0 "解锁新的顾问、理论家、司令"
 CSB_DongBei_emergency_factories:0 "革命的第二步"
 CSB_DongBei_emergency_factories_desc:0 "共和党在发动起义之前就已经向德、俄方面购置了钢铁和枪支弹药的生产线。是时候让这些机器就位了。"
 CSB_DongBei_war_economy_1:0 "成立工业委员会"
 CSB_DongBei_war_economy_1_desc:0 "现代的革命必须重视对资本和生产资料的统计、管理与规划。满清朝廷像办衙门那样管理工业，根本不成体系，也没有科学的管理结构。结果就是从洋务运动的第一天开始，他们的工业化就失败了。我们不能犯这个错误。"
 CSB_DongBei_war_economy_frontline:0 "前线土工作业"
 CSB_DongBei_war_economy_frontline_desc:0 "一次普法战争，一次美国内战，一次日清战争，一次布尔战争，一次日俄战争还没有教会世界各国土木工程在战场上的重要性。所以我们准备给前方的敌人免费上一课。"
 CSB_DongBei_war_economy_supply:0 "修缮道路"
 CSB_DongBei_war_economy_supply_desc:0 "满清作为一个到了末期的封建政权已经完全放弃了基础设施的维护。这给我们造成了非常大的麻烦。"
 DongBei_idea_construction_division_1:0 "重视工兵战术"
 DongBei_idea_construction_division_1_desc:0 "穿越者吴川对于未来的战争模式的了解所带来的优势。"
 DongBei_idea_construction_division_2:0 "专业工兵战术"
 DongBei_idea_construction_division_2_desc:0 "穿越者吴川对于未来的战争模式的了解所带来的优势。"
 DongBei_idea_construction_division_3:0 "先进工兵战术"
 DongBei_idea_construction_division_3_desc:0 "穿越者吴川对于未来的战争模式的了解所带来的优势。"
 DongBei_idea_supply_division_1:0 "重视后勤组织"
 DongBei_idea_supply_division_1_desc:0 "穿越者吴川对于未来的战争模式的了解所带来的优势。"
 DongBei_idea_supply_division_2:0 "专业后勤组织"
 DongBei_idea_supply_division_2_desc:0 "穿越者吴川对于未来的战争模式的了解所带来的优势。"
 DongBei_idea_supply_division_3:0 "先进后勤组织"
 DongBei_idea_supply_division_3_desc:0 "穿越者吴川对于未来的战争模式的了解所带来的优势。"
 DongBei_idea_revolutionary_government:0 "革委会政权"
 DongBei_idea_revolutionary_government_desc:0 ""
 DongBei_idea_huidang_recruits:0 "整编会党人员"
 DongBei_idea_huidang_recruits_desc:0 "这些不可靠的武装人员即使被打散了也仍旧是不稳定因素，尤其是其中的头领匪气难脱。"
 DongBei_idea_huidang:0 "乡间会党武装"
 DongBei_idea_huidang_desc:0 "随着我们发动革命，并吸纳了一部分北洋新军。东北同盟会和一些被满清打压的民间有力人士也都跳起来加入了起义。但他们组织的大多数武装力量都具有很深的“江湖气”——实际上就是乡间土匪和会党。稍不注意，他们的盲动乱动就会干扰我们的军事行动。"
 DongBei_idea_emergency_production:0 "加急生产"
 DongBei_idea_emergency_production_desc:0 "§Y持续到截止日期或战争结束时§!"
 DongBei_idea_interior_threats:0 "不稳固的政权"
 DongBei_idea_interior_threats_desc:0 "一些地方上的有力人士对我们大兴土木，统筹经济的做法非常不满。同时也有一批死硬派的满清武装和土匪合流，不断在骚扰东北的乡村。"
 CSB_DongBei_air_port:0 "修建临时跑道"
 CSB_DongBei_air_port_desc:0 "在天上飘荡的新兵种或许还不能起到决定性作用，但考虑到敌人根本没有空军，我们只要飞起来就算是赢了。"
 CSB_DongBei_gemingdang_infantry:0 "处理会党问题"
 CSB_DongBei_gemingdang_infantry_desc:0 "有许多自称是革命党人的非正规武装向我们靠拢。他们的作战意志和素质都完全不能适应我们的战法，我们只能将其打散整编。"
 CSB_DongBei_war_economy_equipment:0 "新装备"
 CSB_DongBei_war_economy_equipment_desc:0 "除了重型火炮和机枪之外，我们还准备了吴川提出，德军研制的新式臼炮——也就是后世所谓的“迫击炮”。是时候把它和囤积的第二批装备从根据地运到前线了。"
 new_equipment_type_tt_csb:0 "§Y我们需要修改前线部队的编制才能为他们装备新式武器§!"
 CSB_DongBei_war_economy_more_arms:0 "加急生产"
 CSB_DongBei_war_economy_more_arms_desc:0 "前线的需求必须被尽快满足，这是事关革命生死存亡的问题。"
 CSB_DongBei_cleansing_1:0 "肃清反动武装"
 CSB_DongBei_cleansing_1_desc:0 "在革命战争第一阶段结束后，我们还有一些收尾工作。那就是清剿和土匪合流的死硬派满清武装。"
 CSB_DongBei_introduce_steel_industries:0 "煤钢设备投产"
 CSB_DongBei_introduce_steel_industries_desc:0 "作为对我们控制吉林、黑龙江的肯定，我们在俄国购置的旧式高炉与其他炼钢设备已经通过俄控中东铁路的运输在哈尔滨就位。随时都能投入生产。"
 CSB_DongBei_expand_industrial_zone:0 "扩大哈尔滨工业区"
 CSB_DongBei_expand_industrial_zone_desc:0 "我们向俄国的资助者承诺要建设一个拥有足够消费水平、俄国化的新哈尔滨，以此筹集了大量资金与工业设备。为了回应俄国人的期待，也是为了中国的工业化，我们必须尽快把这些资本投入工业建设中。"
 CSB_DongBei_development_project:0 "东北发展计划"
 CSB_DongBei_development_project_desc:0 "相对于年产二十万吨钢的日本和百万吨俄国，中国的煤钢工业过于弱小，完全无法支撑重化工和国防军工。革委会只能先谋求在东三省打造一个煤钢基地。好在这里是中国少有的一块地广人稀、自然资源开发较少的土地。我们可以较自由地规划建设用地而不必担心地主的打扰。"
 CSB_DongBei_clear_international_debt:0 "良性债务重组"
 CSB_DongBei_clear_international_debt_desc:0 "作为投资人们忠诚的雇工，一个负责任的现代政权，我们固然不能无故违背与他们在平等原则下签订的商业合同。但国际上大型组织间的商业实际上就是经济政治的合作。而经济政治的合作必然比纯粹商业要复杂的多，会受到各种影响而变化其形式。比如欧洲大战......"
 CSB_DongBei_official_representitives_meeting:0 "党务工作会议"
 CSB_DongBei_official_representitives_meeting_desc:0 "虽然在进入哈尔滨时共和党已经正式召开了一次工作会议，但进入长春后我们有了更多的支持者。我们需要一次额外的工作会议来讨论火线入党的问题。"
 unlock_new_members_csb:0 "解锁前清、北洋背景的顾问"
 CSB_DongBei_revolution_baoweiju:0 "发动革命卫队"
 CSB_DongBei_revolution_baoweiju_desc:0 "捷尔任斯基、夏阳等同志负责建立的革命卫队（保卫局）承担包括宣传鼓动、肃反肃间、政工教育等一系列内务工作。是时候让他们正式开始行动了。"
 unlock_neiwubu_members_csb:0 "解锁顾问夏阳、捷尔任斯基"
 CSB_DongBei_propoganda_effort:0 "重视政治工作"
 CSB_DongBei_propoganda_effort_desc:0 "我们需要让被解放的东北人民了解我们的主张，让他们知道我们是来砸烂旧世界、建设新世界的有组织有章法的进步力量。"
 DongBei_idea_revolutionary_propoganda:0 "临时宣传队"
 DongBei_idea_revolutionary_propoganda_desc:0 "了解党的主张的政工干部数量很少，目前只够在这样的草台班子里做组织工作。但为了宣传和动员，共和党还是想尽办法从被解放的城市中抽搐了一批学生和私塾生张贴传单。"
 CSB_DongBei_shibing_weiyuan_hui:0 "士兵苏维埃"
 CSB_DongBei_shibing_weiyuan_hui_desc:0 "虽然有无政府主义的危险，但我们还是在军队中组织了士兵自己的民主机构。这是提高基层官兵主观能动性和政治自觉性的开始。"
 DongBei_idea_peoples_revolution_army_1:0 "革命建军理念"
 DongBei_idea_peoples_revolution_army_1_desc:0 "我们的革命军是一支革命武装，是有思想有立场的人民军队。是国民社会主义革命武装斗争的工具，也是保卫中国革命果实的血肉长城。"
 DongBei_idea_peoples_revolution_army_2:0 "东北国民革命军"
 DongBei_idea_peoples_revolution_army_2_desc:0 "我们的革命军是一支革命武装，是有思想有立场的人民军队。是国民社会主义革命武装斗争的工具，也是保卫中国革命果实的血肉长城。"
 CSB_DongBei_economics_effort:0 "重视经济工作"
 CSB_DongBei_economics_effort_desc:0 "在工业社会中，经济是一切政策的基础。是政府工作中绕不开的议题，是社会科学中的基础门类。不重视和不理解经济，把经济当成收税敛财的清政府由是灭亡。"
 CSB_DongBei_zhaoshng_yinzi:0 "组建东北政协"
 CSB_DongBei_zhaoshng_yinzi_desc:0 "在进一步现代化并施行土地革命政策前，我们需要首先应该团结那些东北社会上的头面人物，以确保社会既有资本不会流失，夯实革委会政权的合法性根基。然后再谋求甄别这些人的好恶。"
 CSB_DongBei_increase_russian_investments:0 "招募俄工"
 CSB_DongBei_increase_russian_investments_desc:0 "随着东北局势的稳中向好，我们已经向沙皇俄国证明了共和党的业务能力。是时候让俄国按照约定向我们输送熟练工了。"
 CSB_DongBei_new_harbin_investments:0 "现代城市设计"
 CSB_DongBei_new_harbin_investments_desc:0 "虽然我们在哈尔滨郊区已经建起了基础煤钢产业园区，但整个哈尔滨城还是一个封建样子的大集市。我们规划的则是一个有宽敞马路、公寓式住宅、自来水、下水道、垃圾填埋场乃至电网的大国工业中心。"
 unlock_Dongbei_industirial_research_2:0 "解锁工业企业“§Y东北建设公司§!”"
 CSB_DongBei_social_work_effort:0 "重视社会工作"
 CSB_DongBei_social_work_effort_desc:0 "砸烂一个旧社会，建设一个新社会。这不仅意味着从无到有发展工业和现代国民经济，同时也意味着从文化和人口结构上重塑一个民族。"
 CSB_DongBei_xinwenhua_movement:0 "新文化运动"
 CSB_DongBei_xinwenhua_movement_desc:0 "农业社会发展起来的儒家文化经过清代的文字狱，已经失去了其自我革新的能力，沦为鼓吹官场陋习、宗法压迫和为大人物歌功颂德的思想。要拯救中华民族的精神，就必须从工业革命、社会革命的角度，开拓中国的新文化道路。"
 CSB_DongBei_chinese_workers:0 "劳工基础教育"
 CSB_DongBei_chinese_workers_desc:0 "我们的工人数量对于发展一个真正的工业国来说远远不够。我们需要从无到有从破产的手工业者和农民中培训能够操纵机器的劳动力。这就需要那些外国熟练工人以老带新。"
 DongBei_idea_social_policy_1:0 "重视社会政策"
 DongBei_idea_social_policy_1_desc:0 "穿越者吴川对于未来的社会发展的了解所带来的优势。"
 DongBei_idea_social_policy_2:0 "科学社会政策"
 DongBei_idea_social_policy_2_desc:0 "穿越者吴川对于未来的社会发展的了解所带来的优势。"
 DongBei_idea_social_policy_3:0 "马列主义社会政策"
 DongBei_idea_social_policy_3_desc:0 "穿越者吴川对于未来的社会发展的了解所带来的优势。"
 DongBei_idea_russian_labour_recruitments:0 "俄派劳工"
 DongBei_idea_russian_labour_recruitments_desc:0 "这些俄国来的熟练工高度适应在大型工业联合体中的高强度劳动，能够熟练操纵多种中国农民从未见过的工业机器。他们不仅是优秀的劳动力，同时也将帮助我们从无到有培养中国的工人阶级。"
 DongBei_idea_russian_labour_recruitments_1:0 "俄国劳工"
 DongBei_idea_russian_labour_recruitments_1_desc:0 "这些俄国来的熟练工高度适应在大型工业联合体中的高强度劳动，能够熟练操纵多种中国农民从未见过的工业机器。他们不仅是优秀的劳动力，同时也将帮助我们从无到有培养中国的工人阶级。"
 DongBei_idea_american_labour_recruitments:0 "美国技工"
 DongBei_idea_american_labour_recruitments_desc:0 "相比依靠殖民完成原始积累的西欧和封建势力猖獗的东欧，作为一个后发的资本主义大工业国，美国人几乎是当今世界上唯一有着主要靠国内力量完成工业化的经验的国家，也是世界上工业门类最完整齐全的国家之一。因此对培训技术工人有着独到的见解。他们的培训课程不仅简单迅速，而且能培养出生产上的多面手。"
 DongBei_idea_german_labour_recruitments:0 "德国工程师"
 DongBei_idea_german_labour_recruitments_desc:0 "世界上第一流的德国工程师加入了我们的建设团队。虽然其中许多人在他们的祖国泯然众人，但他们掌握的先进的技术知识却让他们在东亚炙手可热。许多委员甚至认为让他们在我们的工厂中工作是虐待人才，应该让他们去科学院、设计局才对。"
 DongBei_idea_house_price_high:0 "土地经济学"
 DongBei_idea_house_price_high_desc:0 "将房地产转换为金融产品固然能够帮助我们不依靠大规模外债地完成金融资本的积累，但长期上涨的房价将在未来不可避免地影响人民的生产生活。"
 DongBei_idea_wenmang_guodu_1:0 "前工业时代的人口"
 DongBei_idea_wenmang_guodu_1_desc:0 "虽然许多统计数据表明旧中国的识字率并不低，但相对于近代工业国来说，中国的识字人口主要是预备进行官僚工作的士人阶层以及较富裕的商人和手工业者。广大的农村中除了当地士绅和较富裕的农民外，农村人口普遍文盲。同时许多识字的人口也只是能处理一些基础的文字工作，现代工人需要的算术和基础科学素养也几乎是完全缺失。在被招募进厂时也缺乏必要的组织性和集体性。"
 DongBei_idea_wenmang_guodu_2:0 "扫盲运动"
 DongBei_idea_wenmang_guodu_2_desc:0 "我们进行了初步的扫盲运动，但基础教育方面的缺失还很难弥补。"
 DongBei_idea_wenmang_guodu_3:0 "人口红利"
 DongBei_idea_wenmang_guodu_3_desc:0 "中国是世界上人口最多的国家，同时还拥有着高识字率和源远流长的文化传统。这足以让我们的社会在工业时代跨越工业化、现代化的困难时期，成为世界上最发达的经济体之一。"
 CSB_DongBei_saomang_yundong:0 "扫盲运动"
 CSB_DongBei_saomang_yundong_desc:0 "我们已经做好了在社会上进行大规模文教工作的准备，是时候让东北的中国跨过工业社会的识字率门槛了。"
 CSB_DongBei_invite_foreign_investor:0 "邀请美、德企业"
 CSB_DongBei_invite_foreign_investor_desc:0 "美国、德国人对我们投资的最终目的就是制造一个代理人来垄断中国市场。我们固不能让他们得逞，但现阶段共和党的控制区还太小，无法尝试计划经济式的工业化，因此我们需要注入外国资本来完成我们的原始积累。"
 CSB_DongBei_rapid_land_reform:0 "地产融资"
 CSB_DongBei_rapid_land_reform_desc:0 "吴主席和德国金融顾问团提出了一个完全利用东北现有土地资源进行融资的方法。那就是将大量无主或被非法占有的土地强制国有化，然后由政府对国内外投资人拍卖。拍得土地的投资人、企业家获得各种特权和优惠政策。由此叠加上东北的高速工业化政策，必能将土地卖出前所未有的高价，以此筹集进一步发展工业的资金。"
 CSB_DongBei_zhengwei:0 "培养政治委员"
 CSB_DongBei_zhengwei_desc:0 "党支部建在连上，让士兵拥有思想。武装斗争就无往不利。"
 CSB_DongBei_recruit_north_china_refugees:0 "吸引华北难民"
 CSB_DongBei_recruit_north_china_refugees_desc:0 "关内的局势没有随着革命而好转，反而因为战乱而更加败坏下去，其中尤其以军阀林立的华北为甚。北洋没有南方民党的乡愿情结和大清官僚的体面，就算是袁世凯的老巢河北，假使军饷不济，也往往抄掠无度。战乱于是驱使着他们逃向更为稳定的地方，譬如东北。"
 CSB_DongBei_control_over_beijing_government:0 "中国人民政府"
 CSB_DongBei_control_over_beijing_government_desc:0 ""
 not_has_russian_debt_idea:0 "没有§Y俄国债务§!系列国家精神"
 not_has_american_debt_idea:0 "没有§Y美国债务§!系列国家精神"
 not_has_german_debt_idea:0 "没有§Y德国债务§!系列国家精神"
 
 CSB_DongBei_new_generation:0 "新一代革命者"
 CSB_DongBei_new_generation_desc:0 "随着共和党对中国的社会主义建设稳步开展，许多人了解并转变为马克思主义无产阶级革命者，新一代优秀人才涌现出来。"
 
 CSB_DongBei_new_house_design:0 "移民住房设计"
 CSB_DongBei_new_house_design_desc:0 "我们需要短时间内大量安置新移居的群众，就需要设计一系列能够快速建造而又不失牢固性的新型住房。还要照顾到新城市和新农村两方面的生活需求。"
 CSB_DongBei_design_new_industrial_cities:0 "城区大改造"
 CSB_DongBei_design_new_industrial_cities_desc:0 "东北的许多城市现在还处于工业发展的初期，或者完全是封建式的集市型城镇。随着关内移民的迁入为进一步工业化提供了人口准备，吴川同志就此联合工业委员会的工程师们提出了“因厂建城”概念。开始了以各城市工业区为核心，重塑东北各大城镇规划的计划。"
 CSB_DongBei_tractor_station:0 "拖拉机站"
 CSB_DongBei_tractor_station_desc:0 "在我国工业产能还不足以使每个农场都有农机的情况下，以合作社、村社为单位设立公用拖拉机的停靠和领用站点可以最大程度地普及重要农机的使用。并有助于培养农民的工人意识、集体意识。"
 CSB_DongBei_nonggong_industry_union:0 "工农复合体"
 CSB_DongBei_nonggong_industry_union_desc:0 "工业发展的剪刀差时期已经逐渐过去，工业反哺农业的时代已经到来。在我们国家的某些先发展的地区，集体经营的工农产业协同发展并互相促进，为世界展示了一种崭新的工业模式。"
 CSB_DongBei_more_bolsheviks:0 "重用俄国同志"
 CSB_DongBei_more_bolsheviks_desc:0 "帝国主义的顾问虽然大多是其精英，但却终究在政治上不可靠。现阶段而言，尽管有些布尔什维克、孟什维克同志缺乏先进的管理知识，但却可以通过长期工作学习来弥补。重要的是，他们的出身和信仰让他们泄露机密可能性更小。"
 CSB_DongBei_labour_night_shool_in_law:0 "工人夜校立法"
 CSB_DongBei_labour_night_shool_in_law_desc:0 "虽然我们已经设置了一些劳工的夜校，但它还只是在一些国营工厂内设立的临时机构。作为一个社会主义政权，我们的许多委员提议将工厂设立夜校的政策改为法律规定，以保证工人最基本的受教育权，同时也变相限制加班情况。"
 CSB_DongBei_leninism_constitution:0 "列宁主义宪法"
 CSB_DongBei_leninism_constitution_desc:0 "吴主席反复强调我国政权的阶级属性，并提出只有共产主义才能救中国。现在我们政府中已经有足够的社会主义者，政权也已经完全稳定。我们或许可以准备制定一套属于社会主义者的宪法。"
 CSB_DongBei_asian_revolution:0 "民族解放运动"
 CSB_DongBei_asian_revolution_desc:0 "中国及其领导团体——中国共和党是世界上第一个达成社会主义革命的群体。我们要利用中国在亚洲得天独厚的地位来帮助整个亚洲的被压迫民族团结起来。"
 CSB_DongBei_new_democratic_era:0 "新民主主义时期"
 CSB_DongBei_new_democratic_era_desc:0 "虽然共和党政权已经在部分地区实行了高效的工业化，但是我国大部分地区还处于落后的自然经济状态。在现阶段我们还需要广泛团结民族资产阶级和进步地主，争取让落后的中国平稳通过“新民主主义经济”时期。"
 CSB_DongBei_remove_russian_from_government:0 "清除布尔什维克影响"
 CSB_DongBei_remove_russian_from_government_desc:0 "俄国同志虽然帮了我们很多，但是他们毕竟是外国人。尤其是布尔什维克的激进政治主张不利于我们政权的团结，很多也违背了我们所知道的经济的基本规律。"
 CSB_DongBei_no_political_disbutes:0 "搁置政治争议"
 CSB_DongBei_no_political_disbutes_desc:0 "最近党内的思想斗争过于激烈，吴主席认为自己已经不适合继续领导这个组织。但共和党的总的领导地位不能动摇，这是事关我们核心利益的事情。不过政治意识形态也不能影响经济建设，发展一个运行良好的市场经济也是必要的。"
 CSB_DongBei_social_democratic_revolution:0 "福利国家论"
 CSB_DongBei_social_democratic_revolution_desc:0 "布尔什维克发展的俄国革命过于激进，造成了巨大的社会动荡。中国的经济工业发展比俄国条件更好，我们或许可以不经由专政阶段，而是用更温和的社会主义与资产阶级的进步主义联合起来过渡到共产社会。"
 CSB_DongBei_nationalism_government:0 "无产阶级民族革命"
 CSB_DongBei_nationalism_government_desc:0 "马列主义无国界，但是工人还是有国界的。在当前的世界局势下，如果中国的无产阶级革命者不提倡民族主义，我们就会被西方用所谓国际进步主义、普世价值所逐渐消磨毁灭。因此，我们必须在力所能及的范围内重建以中国为中心，由中国无产阶级领导的东亚社会主义文明阵营。"
 CPC_eastern_internationale_formed:0 "东方国际领袖"
 CPC_eastern_internationale_formed_desc:0 "我们已经来到了全球殖民帝国主义日落的前一刻，东方各个民族将聚集在马克思列宁主义的国际组织旗下，独立自主、互相帮助地追求各自的平等与解放。"
 DongBei_idea_wu_wuchuan_man:0 "吴川"
 DongBei_idea_wu_wuchuan_man_desc:0 "受欢迎的主席，但现在并不贴近管理的第一线。"
 DongBei_idea_CSB_DongBei_new_democratic_era:0 "新民主主义革命"
 DongBei_idea_CSB_DongBei_new_democratic_era_desc:0 "无产阶级领导的，人民大众的，反对帝国主义、封建主义和官僚资本主义的革命。"
 DongBei_idea_CSB_DongBei_new_democratic_era_1:0 "新民主主义"
 DongBei_idea_CSB_DongBei_new_democratic_era_1_desc:0 "共和党领导的，人民大众的，反对帝国主义、封建主义和官僚资本主义的革命。"
 DongBei_idea_CSB_DongBei_new_democratic_era_2:0 "新民主主义"
 DongBei_idea_CSB_DongBei_new_democratic_era_2_desc:0 "共和党领导的，亚洲民族的，反对帝国主义、封建主义和官僚资本主义的的革命。"
 
 CSB_DongBei_foreign_drive_railway_development:0 "大铁路计划"
 CSB_DongBei_foreign_drive_railway_development_desc:0 "德、俄、美三国在本世纪纷纷尝试建立“亚欧洲际铁路”计划，例如德国的“3B计划”，试图以铁路来取代海上运输，以此挑战英国依靠制霸海路建立的垄断霸权。此前这些野心巨大的计划由于缺乏亚洲大陆上的帮手纷纷停滞，为于中国东三省的我们刚好可以与他们在这方面通力合作。以此吸引巨量投资。"
 CSB_DongBei_import_new_manchinery:0 "进口新设备"
 CSB_DongBei_import_new_manchinery_desc:0 "革命开始前德、俄投资团在昂贵德工业设备上只愿意卖给我们废旧产品。现在革委会站稳了脚跟，甚至击败了日本干涉军，他们看到我们的潜力和可能的高投资回报率，又争先恐后地推销最新锐的外贸产品。"
 ww1_dongbei.14.t:0 "购买新设备"
 ww1_dongbei.14.d:0 "德俄美三国的需求终究不同。\n\n德国人为了保持科研优势，对自己的工业技术三缄其口。但是愿意出售给我们一批在德国落后，在世界上先进的生产设备，并免费为我们的工人提供操作培训。以求在国内工业潜力封顶时在中国这样的落后国家开辟新的生产基地。美国一方重视吴主席在科研上的眼光，愿意和我们分享技术，但作为一个土地和新移民丰富的大国，他们还没有产生大规模产业转移的意愿。俄国作为帝国主义的薄弱环节，自己国内的工业建设还热火朝天的进行着，只能给我们提供一批沙皇的灰色牲口。"
 ww1_dongbei.14.1:0 "我们需要德国的机器。"
 ww1_dongbei.14.2:0 "我们需要美国的技术。"
 ww1_dongbei.14.3:0 "熟练工人才是一切的基础。"
 
 ww1_dongbei.15.t:0 "留美技工的任务"
 ww1_dongbei.15.d:0 "第一批留美工人和我们订购的一批美国设备一同回来了。我们是应该把他们分到现有的国营企业中工作，还是将他们集中起来建立一间模范厂，用于以老带新呢？"
 ww1_dongbei.15.1:0 "很多新设备需要特种技工。"
 ww1_dongbei.15.2:0 "要用留学的一小批人教出本土的一大群人。"
 ww1_dongbei.16.t:0 "中国同志援助"
 ww1_dongbei.16.t:0 "中国共和党得知我们发动了成功的革命。于是派出了一个代表团与我们就前资产阶级政府持有的中国东北革命债务问题进行了谈判。谈判的结果是以免除双方一切既往债务、条约为条件，中美两国革命政权将重新开展伟大的合作。"
 ww1_dongbei.16.1:0 "国际主义将胜利！"
 ww1_dongbei.17.t:0 "中国共和党偿还债务"
 ww1_dongbei.17.d:0 "中国人向我们输送了一大批中国产的廉价商品作为东北革命债务的抵押，这可以用于调控我们的物价。"
 ww1_dongbei.17.d1:0 "中国人以国家规模提高了我国产品的进口份额作为东北革命债务的抵押，这将有助于缓解我国国内市场饱和，海外市场被挤压而贫弱的问题。"
 ww1_dongbei.17.1:0 "好啊。"
 ww1_dongbei.18.t:0 "中国同志的援助"
 ww1_dongbei.18.d:0 "以斯维尔德诺夫、捷尔任斯基同志为代表的布尔什维克们和中国共和党联合发动了东北革命。以作为苏联乃至世界革命的总预演。结果非常成功，我们合作愉快。虽然中国同志中也有一些不理解社会主义的，但总的来说我们的革命情谊深似海。\n\n在这种背景下，中国同志跟我们商讨了中俄债务问题。并提出了外东北归属权方面的思考。这一问题还是很复杂的。我们最终达成了一些协议，基于对沙皇压迫的否定和国际主义，列宁、斯维尔德诺夫、捷尔任斯基等同志承认中国同志对外东北有声索的权力。以民族疆域上的让步换取两国无产阶级更大的联盟。"
 ww1_dongbei.18.1:0 "列宁同志教导我们，民族之间是平等的。"
 ww1_dongbei.19.t:0 "中国旗子[Root.GetAdjective]货"
 ww1_dongbei.19.d:0 "我们资助了中国革命，现在[Root.GetAdjective]深陷战争泥潭，又轮到中国人来帮我们了。[Root.GetAdjective]有许多非本土的工厂现在被战争波及。无法进行有效的工作，还要担忧被海外的敌人攻击。但是如果他们在中国人名下，那么敌人就很难封锁它们了。"
 ww1_dongbei.19.1:0 "好事。"
 ww1_dongbei.20.t:0 "中国接纳我国难民"
 ww1_dongbei.20.d:0 "最近的战争对我们不利，面对可能到来的大灾难，许多中高层官员和精英都想尽办法拯救自己的家人——这无可厚非。我们也愿意为忠诚的人解决后顾之忧。正好，中国最进步文明的势力——革委会希望能够分担我们的压力。"
 ww1_dongbei.20.1:0 "好事。"
 ww1_dongbei.21.t:0 "中国武器"
 ww1_dongbei.21.d:0 "战争中我们什么都要。中国人也了解这一点。他们雪中送炭般给我们提供了一大批武器。"
 ww1_dongbei.21.1:0 "什么债务？反正都没到我手里。"
 ww1_dongbei.23.t:0 "中国革命的经验"
 ww1_dongbei.23.d:0 "斯维尔德诺夫、捷尔任斯基、伏龙芝、克拉辛等一大批同志曾应邀与中国同志共同发动东北革命，并协助他们建设一直到最近我俄国爆发革命，组织将他们召回为止。在此期间他们用实践学习验证了马恩列的革命理念，同时也从吴川那里学习到了这位中国革命家的先进思想。这些宝贵的实践经验、革命知识让布尔什维克比以前更成熟了！"
 ww1_dongbei.23.1:0 "无产阶级失去的只是锁链！"
 DongBei_idea_chinese_experience:0 "中国经验"
 DongBei_idea_chinese_experience_desc:0 ""
 ww1_dongbei.21.t:0 "中国武器"
 ww1_dongbei.21.d:0 "战争中我们什么都要。中国人也了解这一点。他们雪中送炭般给我们提供了一大批武器。"
 ww1_dongbei.21.1:0 "子弹好，账单坏。"
 ww1_dongbei.22.t:0 "中国空军分享经验"
 ww1_dongbei.22.d:0 "吴川领导的共和党率先运用了空军打击清军和日本干涉军。幸好我们的顾问全程参与其事，并以一部分债务减免换来了双方军队在发展空中力量上的进一步合作。"
 ww1_dongbei.22.1:0 "有远见的亚洲国家，真少见。"
 
 DongBei_idea_chinese_support:0 "中国援助"
 DongBei_idea_chinese_support_desc:0 "共和党是世界上第一个建立社会主义政权的革命组织，又在落后的中国成功进行了革命的工业化。他们是全世界社会主义者的老大哥。我们有很多东西要向他们学习，请他们帮助。"
 DongBei_idea_chinese_support_1:0 "受中国掩护的产业"
 DongBei_idea_chinese_support_1_desc:0 "中国人掩护的真好，甚至派出专人在工人间假装管理以掩护我们的员工。但我怎么觉得有点不对劲？"
 
 CSB_DongBei_american_labour_training:0 "召回留美技工"
 CSB_DongBei_american_labour_training_desc:0 "与晚清精英们的留美计划不同，革委会和美国洛克菲勒财团商定的培训计划主要集中在工程师和技工的培训上。第一批留美工人是在我们击退日本干涉军时出发的，现在应该快要学成归来了。"
 CSB_DongBei_more_train_tech:0 "研发特种车头"
 CSB_DongBei_more_train_tech_desc:0 "随着我们从外国铁路公司那里学来越来越多的经验，我们意识到在不同情景下装载不同货物的火车常常会有迥然不同的性能需求。尤其是在日新月异的工业战争当中，载具的适用性往往可以决定一支军队的存亡。因此不可不察。"
 CSB_DongBei_german_armerment:0 "德国投资加码"
 CSB_DongBei_german_armerment_desc:0 "无论欧战是否最终爆发，与英法为敌的压力都将逼迫德国人进一步向革委会加大投入，以求建设一个远离欧洲、物美价廉的军工基地。"
 german_armerment_transfer_tt_csb:0 "§Y即使对德宣战也能使用德系设计局§!"
 CSB_DongBei_air_doctrine_bonus_1:0 "分享空军经验"
 CSB_DongBei_air_doctrine_bonus_1_desc:0 "我们在革命战争中对空军的运用史无前例，尔后更是大力投资研制新型飞机。德国军方及其派遣的顾问对此大有兴趣。希望能用债务减免来换取双方更深入的合作。"
 CSB_DongBei_us_sino_union_bank:0 "中美联合投资银行"
 CSB_DongBei_us_sino_union_bank_desc:0 "美元在世界上被提防新兴霸权的英国人广泛压制，因此美国人拓宽亚洲市场的一大希望就是我们。我们就此提出了中美绑定货币汇率的办法，并建议设立一个共和党和洛克菲勒财团及其党羽联合注资的银行作为该货币政策的保障。"
 CSB_DongBei_pacific_secrete_treaty:0 "太平洋密约"
 CSB_DongBei_pacific_secrete_treaty_desc:0 "美日双方都视对方为自己的最大对手。虽然日方更紧张一些，但横跨两洋美国在太平洋上受到的压力更小，因此对包围、战胜日本也比对抗大西洋的英法等国更为上心。因此我们秘密向美方提出了“中美联合舰队”计划，以此游说他们投资中国造船业和中国海军。"
 CSB_DongBei_rural_focus:0 "组织合作社"
 CSB_DongBei_rural_focus_desc:0 "现在东北的农地关系还没有尖锐到自耕农广泛要求土地革命的程度。我们只能先用组织私有制的合作社的政策推进农村的资本主义化。以此推动农业的工业化。同时合作社的发展也可以“刺激”自耕农的革命意识。"
 CSB_DongBei_introduce_modern_fertilizer:0 "农业工业化"
 CSB_DongBei_introduce_modern_fertilizer_desc:0 "拥有农用工业品的农场和没有化肥的农场几乎是两码事。不仅产量、收入两码事，成本和阶级属性也是两码事。"
 CSB_DongBei_civilian_radio_station_network:0 "普及无线电"
 CSB_DongBei_civilian_radio_station_network_desc:0 "我们起码要在东北做到全境通电、通广播，由此获得的宣传、动员、维稳等社会政工的优势将是巨大的。"
 CSB_DongBei_state_owned_farm_properties:0 "筹备国营农场"
 CSB_DongBei_state_owned_farm_properties_desc:0 "合作社广泛普及之后，我们就来到了农村社会的巨大变革的前夜。让我们做好开办国营农场，保证农村就业和农业工业化路线的准备吧。"
 CSB_DongBei_nationalized_land:0 "土地国有化"
 CSB_DongBei_nationalized_land_desc:0 "中国作为一个刚刚从半殖民半封建状态中脱离的人口大国，如果试图工业化的政权不想办法控制土地资本，那么就很容易会被遍布国内的旧地主和列强资本家联盟产生的各种买办集团所击溃。"
 Dongbei_rus_clean_debt_1:0 "[RUS.GetFlag]接纳俄国流亡者"
 Dongbei_rus_clean_debt_1_desc:0 "最近的战争对于俄国明显不利，其底层民众无计可施，中上层人士则已经开始转移妇孺和资产。与俄国友善，内地暂时也没有危险的我国就是一个好去处。"
 Dongbei_rus_clean_debt_2:0 "[RUS.GetFlag]调高对俄出口"
 Dongbei_rus_clean_debt_2_desc:0 "俄国的轻工业一向薄弱，我们可以对他们大量输出廉价日用品以换取债务减免。"
 Dongbei_rus_clean_debt_3:0 "[RUS.GetFlag]对俄输出装备"
 Dongbei_rus_clean_debt_3_desc:0 "我国最近有一批用不上的装备，给陷入战争而产能不足的俄国人或许正好。"
 Dongbei_rus_clean_debt_4:0 "[RUS.GetFlag]与苏联洽谈俄债问题"
 Dongbei_rus_clean_debt_4_desc:0 "在我们革命的过程中获得了许多苏联同志和俄国劳工的帮助。我们当然乐意回馈这份恩情。与此同时，俄帝国主义强加在我们身上的债务是不是可以......"
 Dongbei_usa_clean_debt_1:0 "[USA.GetFlag]接纳美国流亡者"
 Dongbei_usa_clean_debt_1_desc:0 "最近的战争对于美国明显不利，其底层民众无计可施，中上层人士则已经开始转移妇孺和资产。与俄国友善，内地暂时也没有危险的我国就是一个好去处。"
 Dongbei_usa_clean_debt_2:0 "[USA.GetFlag]投资合办企业"
 Dongbei_usa_clean_debt_2_desc:0 "中美双方在海外落后国家已经展开了一些合作。主要是由中国革命者以革命同志的形式出面联络当地业务，再由中美联合的商务公司完成合同。这样的合作将把我们的债务部分转嫁到这些公司的融资中去。"
 Dongbei_usa_clean_debt_3:0 "[USA.GetFlag]调高对美进口"
 Dongbei_usa_clean_debt_3_desc:0 "美国人国内市场极度饱和，需要一个海外市场来消耗过剩产能，却苦于老牌殖民帝国的海外市场垄断。正好中国还走在工业化的起步路上，像是汽车、轮船、电子器械这些高端工业品的产量还跟不上需求......"
 Dongbei_usa_clean_debt_4:0 "[USA.GetFlag]与红色美国洽谈美债问题"
 Dongbei_usa_clean_debt_4_desc:0 "红色美国的朋友们应该是讲国际主义的。我们愿意支援美国革命，但是会是以支援兑换债务的形式。"
 Dongbei_ger_clean_debt_1:0 "[GER.GetFlag]接纳德国流亡者"
 Dongbei_ger_clean_debt_1_desc:0 "最近的战争对于德国明显不利，其底层民众无计可施，中上层人士则已经开始转移妇孺和资产。与俄国友善，内地暂时也没有危险的我国就是一个好去处。"
 Dongbei_ger_clean_debt_2:0 "[GER.GetFlag]协助转移产业"
 Dongbei_ger_clean_debt_2_desc:0 "我们可以将一批德国工厂转移到中国名下，以助德国工业躲避敌人制裁。如果谈判进行顺利的话，德国企业甚至会将一部分无法继续盈利的海外厂房设备廉价卖给我们。"
 Dongbei_ger_clean_debt_3:0 "[GER.GetFlag]调高对德进口"
 Dongbei_ger_clean_debt_3_desc:0 "德国人国内市场极度饱和，需要一个海外市场来消耗过剩产能，却苦于老牌殖民帝国的海外市场垄断。正好中国还走在工业化的起步路上，像是汽车、轮船、电子器械这些高端工业品的产量还跟不上需求......"
 Dongbei_ger_clean_debt_4:0 "[GER.GetFlag]与红色德国洽谈德债问题"
 Dongbei_ger_clean_debt_4_desc:0 "红色德国的朋友们应该是讲国际主义的。我们愿意支援美国革命，但是会是以支援兑换债务的形式。"
 
 CSB_DongBei_harbin_university:0 "哈尔滨工业大学"
 CSB_DongBei_harbin_university_desc:0 "俄国人早就有想要在哈尔滨投资建设一所俄式大学的计划。我们要做的就是帮这些宝贵的俄国大脑提供后勤，并确保他们的学生都是布尔什维克、亲中分子和中国人......"
 
 CSB_DongBei_army_effort:0 "重视军事合作"
 CSB_DongBei_army_effort_desc:0 "深入与国际投资者之间的军工合作是双赢的举措。"
 CSB_DongBei_trenchwarfare:0 "堑壕战理论"
 CSB_DongBei_trenchwarfare_desc:0 "吴川同志提出的，关于利用堑壕、永久性工事、近战枪械、铁丝网和轻型机枪构建的具有高杀伤性的积极的防御体系的理论值得我们与国际军事顾问深入研究。"
 CSB_DongBei_artillery_effort_1:0 "克虏伯经验"
 CSB_DongBei_artillery_effort_1_desc:0 "我们的德国伙伴有优秀的制炮技术。"
 CSB_DongBei_artillery_effort_2:0 "重型火炮"
 CSB_DongBei_artillery_effort_2_desc:0 "堑壕战对炮兵的攻坚火力的要求更加苛刻，否则难以对精心设计的战场工事进行有效打击。"
 CSB_DongBei_artillery_effort_3:0 "先进火炮"
 CSB_DongBei_artillery_effort_3_desc:0 "现在世界上先进的军事科技研发中迫击炮、列车炮等新炮种层出不穷，我们也不能落于人后。"
 CSB_DongBei_artillery_effort_4:0 "炮战经验"
 CSB_DongBei_artillery_effort_4_desc:0 "快、准、狠、火力覆盖。"
 CSB_DongBei_special_forces:0 "重视特种部队"
 CSB_DongBei_special_forces_desc:0 "正面作战被敌人阻拦，那么绕道敌后或许可行。"
 CSB_DongBei_army_motorization_focus:0 "重视摩托化"
 CSB_DongBei_army_motorization_focus_desc:0 "革命军从一开始就非常重视机动步兵，我们认为这是在现代工业战中保持运动、发起进攻的关键兵种。"
 CSB_DongBei_doctrine_effort:0 "战史研究"
 CSB_DongBei_doctrine_effort_desc:0 "有记忆的军队战无不胜。"
 CSB_DongBei_doctrine_effort_2:0 "学习军事思想"
 CSB_DongBei_doctrine_effort_2_desc:0 "世界上先进的列强国家的军队还是由许多可以学习的地方。"
 CSB_DongBei_doctrine_effort_3:0 "我们的军事学说"
 CSB_DongBei_doctrine_effort_3_desc:0 "革命军要提出适应中国军队、经济特点的战争理论。"
 CSB_DongBei_equipment_effort:0 "重视后勤"
 CSB_DongBei_equipment_effort_desc:0 "皇上不差饿兵！"
 CSB_DongBei_equipment_effort_2:0 "新型枪械研究"
 CSB_DongBei_equipment_effort_2_desc:0 "除了步枪、机枪和带瞄准镜的步枪之外，新的战争模式和制造技术让霰弹枪、冲锋枪等特种、自动枪械有了发展的基础。"
 remove_russian_related_things_tt_csb:0 "禁用苏俄相关顾问、设计局和公司"
 CSB_DongBei_equipment_effort_3:0 "重视步兵装备"
 CSB_DongBei_equipment_effort_3_desc:0 "子弹是好汉，刺刀是笨蛋！"
 CSB_DongBei_equipment_effort_4:0 "兵种多样化"
 CSB_DongBei_equipment_effort_4_desc:0 "除了海陆空三军有所区分外，同军种内不同部队的士兵应该也应该由更多可选的装备。"
 CSB_DongBei_armor_effort_1:0 "拖拉机生产线改造"
 CSB_DongBei_armor_effort_1_desc:0 "我们在革命初期就已经发现了重型车辆可以作为移动的掩体辅助步兵推进。那么依靠拖拉机设备发展一种特种“车辆”会怎么样呢？"
 CSB_DongBei_armor_effort_2:0 "重视装甲部队"
 CSB_DongBei_armor_effort_2_desc:0 "这个新兵种或许将会代替骑兵成为未来战场上主要的机动突击力量。"
 CSB_DongBei_gasmask_focus:0 "重视化学战"
 CSB_DongBei_gasmask_focus_desc:0 "科学的可怕令人震惊，我们可以不使用这种非人道的武器，但是绝不能不了解。"
 CSB_DongBei_naval_effort:0 "中美海军合作"
 CSB_DongBei_naval_effort_desc:0 "在“太平洋密约”的帮助下，美国人愿意帮共和党建立一支以防御为主要目标的海军力量。"
 CSB_DongBei_newnavalcanons_1:0 "舰炮设计能力"
 CSB_DongBei_newnavalcanons_1_desc:0 "谁先命中，谁有优势。"
 CSB_DongBei_newnavalcanons_2:0 "提升火力"
 CSB_DongBei_newnavalcanons_2_desc:0 "海上也需要火力覆盖，我们的舰队必须有能力在索敌接战中迅速制敌。"
 CSB_DongBei_newnavalcanons_3:0 "重视舰炮"
 CSB_DongBei_newnavalcanons_3_desc:0 "海军用炮的质量将决定这些笨重昂贵的工业制成品是否高效。"
 CSB_DongBei_dreadnought_effort:0 "中国主力舰"
 CSB_DongBei_dreadnought_effort_desc:0 "北洋水师覆灭多年之后，中国终于有信心重建属于自己的主力舰。"
 CSB_DongBei_flexible_navy:0 "机动舰队"
 CSB_DongBei_flexible_navy_desc:0 "我们应该建立一支能够在海上灵活机动的军事力量，以期从经济战、消耗战、运动战的角度打击敌人。而非采纳笨重昂贵的主力舰编队进行三五次所为的战略决战。"
 CSB_DongBei_large_navy:0 "大舰队"
 CSB_DongBei_large_navy_desc:0 "主力舰、航母等舰艇组成的海上长城将从正面压制我国在太平洋上的竞争对手。"
 CSB_DongBei_navyreform:0 "海军电子战"
 CSB_DongBei_navyreform_desc:0 "我们决定更进一步——即系统性地研究、实践如何将电子技术应用于海上斗争当中。能够用电磁波的特性瘫痪或破坏敌人的飞机吗？有没有一种纯粹用电磁力驱动的大炮呢？"
 CSB_DongBei_submarine_effort:0 "飞、潜、快"
 CSB_DongBei_submarine_effort_desc:0 "人民海军的下一步发展工作分为三个部分——建设海军航空兵、扩张潜艇编队、提升快速反应能力。是为“飞”、“潜”、“快”。"
 CSB_DongBei_cruiser_effort:0 "巡洋舰编队"
 CSB_DongBei_cruiser_effort_desc:0 "巡洋舰是海军的中坚力量，补齐海军编队中的巡洋舰是我们国家的当前工业计划的重要目标。"
 CSB_DongBei_destroyer_effort:0 "重视驱逐舰"
 CSB_DongBei_destroyer_effort_desc:0 "轻型舰艇是海军建设中不可或缺的一部分。"
 CSB_DongBei_capital_ships_effort:0 "人民主力舰"
 CSB_DongBei_capital_ships_effort_desc:0 "未来的中国海军将是一支属于人民和维护和平的军事力量。我们这一代人将决定它如何实现这一目标。希望将来的人会把我们的计划变成现实。"
 CSB_DongBei_carrier_focus:0 "人民航空母舰"
 CSB_DongBei_carrier_focus_desc:0 "航空母舰这一新舰种展现出非凡的潜力，新中国需要她来保证东方各族人民的革命成果不受侵害。"
 CSB_DongBei_antisubmarine:0 "舰队电气化"
 CSB_DongBei_antisubmarine_desc:0 "据说英国海军已经开始逐步在舰队里普及电子设备。包括但不仅限于军用电台、声纳、电动泵、电动鱼雷。这为我们阐明了海军下一步的发展方向。"
 CSB_DongBei_ww1_fighter_focus:0 "歼零型设计"
 CSB_DongBei_ww1_fighter_focus_desc:0 "这种新型战斗机将专注于空中作战和批量生产。将会组成革委会空军的骨干。"
 CSB_DongBei_ww1_bomber_focus:0 "空军炮兵"
 CSB_DongBei_ww1_bomber_focus_desc:0 "轰炸机可以看作是空军的炮兵部队。"
 CSB_DongBei_ww1_naval_bomber:0 "应对海上威胁"
 CSB_DongBei_ww1_naval_bomber_desc:0 "海军轰炸机将帮助我们年幼的海军保卫祖国的海岸。"
 CSB_DongBei_ww1_aviation_effort:0 "共和党空军远见"
 CSB_DongBei_ww1_aviation_effort_desc:0 "我们首先提出了能够搭载平射火力的歼击机，开启了空军时代。"
 CSB_DongBei_ww1_aviation_effort_2:0 "重视空军"
 CSB_DongBei_ww1_aviation_effort_2_desc:0 "空军是未来的兵种。"
 CSB_DongBei_ww1_aviation_effort_3:0 "空军独立建军"
 CSB_DongBei_ww1_aviation_effort_3_desc:0 "十年空军。"
 CSB_DongBei_ww1_aviation_effort_4:0 "扩大空军生产"
 CSB_DongBei_ww1_aviation_effort_4_desc:0 "工业化的战争需要工业来支撑。"
 CSB_DongBei_ww1_aviation_effort_5:0 "立体式作战"
 CSB_DongBei_ww1_aviation_effort_5_desc:0 "一军推进，三军协同。"
 CSB_DongBei_ww1_pilotformation_1:0 "人民空军英雄"
 CSB_DongBei_ww1_pilotformation_1_desc:0 "航空兵的英雄事迹很能鼓舞人心。"
 CSB_DongBei_ww1_pilotformation_2:0 "女航空兵队"
 CSB_DongBei_ww1_pilotformation_2_desc:0 "妇女能顶半边天。"
 CSB_DongBei_ww1_aircraftprod_1:0 "德国航空技术"
 CSB_DongBei_ww1_aircraftprod_1_desc:0 "作为世界上工业技术最先进的国家之一，德国人的空气动力学知识对我们很有帮助。"
 CSB_DongBei_ww1_aircraftprod_2:0 "中国航空突破"
 CSB_DongBei_ww1_aircraftprod_2_desc:0 "是时候展现真正的技术了。"
 CSB_DongBei_ww1_airbomb_1:0 "空中火力准备"
 CSB_DongBei_ww1_airbomb_1_desc:0 "这一次我们从天空中释放火力准备，炸弹直线打进战壕，敌人将无处躲藏。"
 CSB_DongBei_ww1_airbomb_2:0 "新型轰炸机"
 CSB_DongBei_ww1_airbomb_2_desc:0 "空军的机动性让他们能够随时随地越过敌人的陆上封锁线打击敌人的关键单位。"
 CSB_DongBei_ww1_air_innovation:0 "重视空军革新"
 CSB_DongBei_ww1_air_innovation_desc:0 "新时代，新空军。"
 CSB_DongBei_ww1_navalair:0 "海军航空兵"
 CSB_DongBei_ww1_navalair_desc:0 "航母作战的发展以及边疆海军基地的建设让我们意识到需要为海军独立派遣一支航空编队。"
 
