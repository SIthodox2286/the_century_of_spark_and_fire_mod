 MAN_begin_support_points_huabei_business:0 "组织北方实业家"
 MAN_begin_support_points_huabei_business_desc:0 "中国实业家不少，华北的资本却不多，真的理解工业者更是如大海捞针。必须由一个真正理解现代国家工业发展，又有强力部门制止腐败投机的组织带领。"
