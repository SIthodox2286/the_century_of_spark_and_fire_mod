 Dongbei_Wu_Chuan:0 "吴川"
 Dongbei_Wu_Chuan_desc:0 "1885年生人，二十世纪最著名的政治冒险家、革命家、外交家和社会主义者之一。自称毕业于美国普林斯顿大学法律系，是美国总统伍德罗·威尔逊的学生。实际在赴美前后秘密加入某个晚清革命党组织，并与其在校导师、犹太锡安主义者格雷戈·豪斯友善，以其能力得到后者的赏识，由此获得了与美国锡安主义团体，尤其是犹太华尔街财团交流的机会。1910年，在赴俄联络金兹堡家族时豪斯被俄国民族主义者杀害。同行的吴川在顶替其导师任务的同时，开始利用这一特殊身份为中国革命集资。与此同时，吴川也接触到了俄国的社会民主党，很快便完全倒向了解释世界、解放世界的马列思想。在1910~11年间，吴川借机游说俄国犹太财团，并凭借这层关系说动了沙皇本人为中国革命投资。使俄国上层相信藉此能够在中国满洲扩张俄国影响力，同时也以中国革命预备兵的形式将一部分政治犯（社会民主党人）流放至远东。但实际上吴川已经以中国革命党的身份与布尔什维克达成协议。1912年，在俄国金兹堡家族与美国犹太财团的资助下，吴川又以中国革命党代表的身份见到了德皇威廉二世与数位德军高级将领。并再次凭借高超的外交艺术说服其为中国革命投资。1912年九月二十八日，在获得了德、俄、美三国资助，并藉此在中俄边境训练了一批以俄国布尔什维克和中国革命党人为骨干的中等规模武装力量的吴川察觉到保路运动带来的变化，抓住时机发动了东北辛亥革命。"
