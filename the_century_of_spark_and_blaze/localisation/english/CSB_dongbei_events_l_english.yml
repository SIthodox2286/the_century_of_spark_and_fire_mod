 ww1_dongbei.412.t:0 "新时代的抉择"
 ww1_dongbei.412.d:0 "旧中国的中心已经瓦解，现在南方一片混乱。绝难抵挡共和党南下。但共和党快速的进军和严格的反帝反封建政策吓到了以英国、日本、俄国为首一干协约国观察家。他们认为绝不能坐视东方出现一个人口四万万的强大中国，更何况这个政权看起来非常亲德！而南方的我们要能够挡住革委会，则需要列强更深入地“协助”。"
 ww1_dongbei.412.1:0 "我绝不出卖中国主权！"
 ww1_dongbei.412.2:0 "洋人这么强我怕什么？快递给我笔！"
 
 ww1_dongbei.414.t:0 "[From.GetName]出卖主权"
 ww1_dongbei.414.d:0 "[From.GetName]的领袖为了对抗共和党，在内部地主士绅和买办的催促下，签署了丧权辱国的《万国在[From.GetName]行政援助协定》。现在[From.GetName]的中国人除了能派遣一堆征召兵接受外国训练外，几乎对自己的领土没有什么管辖权了。\n\n当然，前往[From.GetName]的外国顾问为了建设一个阻挡北方共和党社会主义者的政权，并没有完全地胡作非为。而是尽量安抚市面，优化行政、经济、法律管理结构。\n\n然而，这样的行为的掩盖下，却是协约国列强试图把南方变成万国殖民地、买办大中心的野心。"
 ww1_dongbei.414.1:0 "只有共和党，才能救中国。"
 
