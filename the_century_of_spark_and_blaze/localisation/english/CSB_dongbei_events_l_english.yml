 ww1_dongbei.64.t:0 "海原大地震"
 ww1_dongbei.64.d:0 "海原大地震，发生于1920年（民国九年）12月16日（农历十一月初七）世界协调时12:06（陇蜀时间19:06），震中位于中华民国甘肃省海原县（今宁夏回族自治区中卫市海原县）。规模为矩震级Mw8.25，最大烈度达修订麦加利地震烈度最强的12度。\n\n据官方统计，约有234,117到273,400人死亡，主因是由于当地居民居住于窑洞内，因此难以抵受地震冲击，死伤无数。继嘉靖大地震及唐山大地震，此为中国灾难史有记录至今第三多人死亡的地震。仅在海原已造成超过73,604人死亡，二百千米内附近的县城全被波及。"
