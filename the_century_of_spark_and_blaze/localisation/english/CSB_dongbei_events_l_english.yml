 ww1_dongbei.60.t:0 "耿瑾文带队入京"
 ww1_dongbei.60.d:0 "革命委员会对外联络的主要代表之一，宋教仁自称的好友，以及一个公开且坚定的吴川主义者——耿瑾文与周树模、宋小濂等共和代表在与现政府谈判数日后，加入了最新组建的政府。耿瑾文本人据说将在中国内阁认部长级职位。吴在外，耿在内。共和党无疑将在中国政坛获得更大的影响力。\n\n据耿本人所说，他这次入京的目的可以概括为四件事——收回国权、发展工业、社会改革、土地革命。前两者还好，后两者无疑将触及地方绅商利益，果然没有大权难以办成。"
