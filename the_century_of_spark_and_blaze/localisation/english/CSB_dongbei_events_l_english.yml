 ww1_dongbei.2.t:0 "日本干涉东北革命"
 ww1_dongbei.2.d:0 "共和党在东北的快速胜利引起了日本人的高度警惕。在他们看来，无论共和党是一支俄、德支持的力量还是中国自身革命的组织，都将不可避免地干扰日本侵略中国东北的战略计划。因此，在本周早些时候，日军，尤其是其驻东北地方部队，在胁迫清东三省总督赵尔巽承认后，悍然出兵干涉中国东北革命。"
 ww1_dongbei.2.1:0 "抗日救亡！"
 ww1_dongbei.2.2:0 "中国的未来晦暗不明。"
 jap_mission_about_the_revolution_csb_tt:0 "§R吉林绝对不能被日本夺取§!"
 
 ww1_dongbei.3.t:0 "东北革命蔓延"
 ww1_dongbei.3.d:0 "一支训练有素的德械中国军队突然出现在中俄边界，宣布自己是“革命的共和党的武装”，并以摧枯拉朽般摧毁了清国在东北的抵抗力量。我国驻长春领事林久治郎发来电讯，声称共和党的革命目标比同盟会、光复会等均激进许多，背后更有俄、德支持，如果坐视不理，恐怕帝国陆军、外交部在满洲的一切殖民努力将会极大受挫。"
 ww1_dongbei.3.1:0 "必须镇压共和党革命！"
 ww1_dongbei.3.2:0 "我国还没有做好和俄国重启全面对抗的准备。"
 
 ww1_dongbei.301.t:0 "日本架空东北清廷"
 ww1_dongbei.301.d:0 "日本满铁集团、驻东北外交官与旅大驻屯军未能说动首相西园寺公望等人全面对共和党开战，于是开始自行其是。尤其是最后一部分在其指挥官大谷喜久蔵等人的命令下，不顾东北清廷部分官员的反对，开始自行加入镇压革命的军事行动，并擅自开始主导我们的战略规划。"
 ww1_dongbei.301.1:0 "日本人，也只能这样了..."
 jap_ganshe_army_appear_csb:0 "六个单位的日本干涉军步兵师将在大连加入我们"
 
 ww1_dongbei.302.t:0 "日本架空东北清廷"
 ww1_dongbei.302.d:0 "日本满铁集团、驻东北外交官与旅大驻屯军未能说动首相西园寺公望等人全面对共和党开战，于是开始自行其是。尤其是最后一部分在其指挥官大谷喜久蔵等人的命令下，不顾东北清廷部分官员的反对，开始自行加入满洲清军镇压革命的军事行动。并很快夺过了清廷方面的政治军事指挥权力，趁机将自己的影响力进一步渗入东北。"
 ww1_dongbei.302.1:0 "清廷竟然听之任之，果然亡国之朝。"
 
 ww1_dongbei.4.t:0 "东北和平协议"
 ww1_dongbei.4.d:0 "国民革命军和日本的这次冲突在陷入僵持的同时就已经结束了。短促的两个多月内，毫无准备的日军见识到了东北革委会推崇的新式战法。尤其是铁丝网、迫击炮和摩托化作战带来的巨大消耗震惊了日本高层。与此同时，革命军一方固然给日本造成了很大伤亡并捕获了日军高级将领大岛义昌，但受限于装备、兵力和弹药上的造血能力，也未能突破朝鲜、旅大方面的日军防线。大岛义昌的被俘反而给双方提供了和谈的空间。"
 ww1_dongbei.4.1:0 "起码我们正面挫败了日本干涉。"
 
 ww1_dongbei.5.t:0 "南满僵局"
 ww1_dongbei.5.d:0 "国民革命军和日本的这次冲突在陷入僵持的同时就已经结束了。短促的两个多月内，毫无准备的日军见识到了东北革委会推崇的新式战法。尤其是铁丝网、迫击炮和摩托化作战带来的巨大消耗震惊了日本高层。与此同时，革命军一方固然给日本造成了很大伤亡并捕获了日军高级将领大岛义昌，但受限于装备、兵力和弹药上的造血能力，也未能突破朝鲜、旅大方面的日军防线。大岛义昌的被俘反而给双方提供了和谈的空间。"
 ww1_dongbei.5.1:0 "大岛的仕途到头了！"
 
 ww1_dongbei.6.t:0 "国民革命军战胜日本"
 ww1_dongbei.6.d:0 "由吴川主席、朱和中同志、霍夫曼参谋官所规划的新式机动步兵战术和步炮编组有效地打击了日军。在我们发动的辽沈会战中，反动势力鼓吹的所谓“强大的日清联合军”灰飞烟灭。我们胜利解放了包括日占旅大在内的东三省全境。并俘虏了日军大将大岛义昌，打破了日本陆军“东亚最强”的美梦。"
 ww1_dongbei.6.1:0 "革命到底！"
 csb_jap_will_mobilize_tt:0 "§R如果我们坚持继续作战，日本为了保卫其殖民侵略的成果，会不惜一切代价开始动员§!"
 ww1_dongbei.6.2:0 "是时候见好就收，我们需要时间消化关外。"
 
 ww1_dongbei.601.t:0 "日本战债危机"
 ww1_dongbei.601.d:0 "本届日本内阁对于东北战争的应对可谓尽其所能，但为了应对支那东北革命党而做出的国民动员还是不可避免地摧毁了原本就不牢固的景气时代。在国民动员的局势下，工厂缺少劳工，田地里也少了很多农民。军火开支固然帮助了钢铁厂和军工企业，但却让政府开支连续两年出现高额赤字，不得不扩大国债规模以向社会和国际伙伴融资。结果就是日清、日俄战争后背负的战债包袱不降反增。"
 ww1_dongbei.601.1:0 "敌人的情况一定更糟！"
 ww1_dongbei.601.2:0 "起码战争结束了。"
 ww1_dongbei.601.3:0 "关键的进展。"
 ww1_dongbei.601.4:0 "有趣的进展。"
 
 ww1_dongbei.602.t:0 "北满事变发酵"
 ww1_dongbei.602.d:0 "过去数个月以来，日本方面将东北爆发的革命称作“北满事变”，并将其作为东亚较为麻烦的一个局部的危机——意思就是日本内阁觉得那不过是帝国崛起过程中的微小阻碍。然而随着共和党最近的一系列胜利，他们似乎觉得有底气扩大战争，谋求对日作战的完全胜利。\n\n真是令人费解，他们连海军都没有，就想把掌握制海权的一尊列强驱逐出他的殖民地？但无论如何，共和党凌厉的攻势让日本帝国不得不改变其策略，扩大动员规模，以增加债务包袱为代价谋求短时间内权力开动日本作为一介工业国的战争机器。"
 ww1_dongbei.602.1:0 "这事关皇国的霸权地位。"
 ww1_dongbei.602.2:0 "局势一发不可收拾。"
 
 ww1_dongbei.7.t:0 "日军退出南满"
 ww1_dongbei.7.d:0 "最近爆发的中国革命彻底改变了东北亚的战略格局。日本，尤其是日本陆军在本次战争中成为了最彻底的失败者。号称要“一个月解决北满事变”的日陆军高层不仅在战场上丢掉了日清、日俄两次战争中打出来的威名，更丢掉了他们让上万普通士兵流血牺牲得来的胜利果实。在哀鸿遍野之中，日本军队被迫撤除旅顺、大连的一切驻军。靠近满洲的北朝鲜局势也愈发动荡......"
 ww1_dongbei.7.1:0 "耻辱性的大败！"
 ww1_dongbei.7.2:0 "这是日本衰退了，还是中国人觉醒了？"
 
 ww1_dongbei.701.t:0 "共和党占领东三省"
 ww1_dongbei.701.d:0 "世界上对远东局势有所了解的人都知道中国的清王朝已经走到了革命的边缘。但没人料想到革命居然是在满洲爆发，而且在很短的时间内就取得了完全的胜利。现在，一个自称“共和党”的政权高举“土地革命”和“废除不平等条约”两面旗帜，在中国东北组建了现代化的政权。背后似乎有德国和俄国的资助。"
 ww1_dongbei.701.1:0 "我们甚至没有干涉的机会..."
 ww1_dongbei.701.2:0 "有趣的进展。"
 
 ww1_dongbei.8.t:0 "日本的挺进"
 ww1_dongbei.8.d:0 "我们和日军的第一次交锋现在以惨败而告终。虽然我们在最后的一次交火中依靠机动步兵的快速进攻和撤退捕获了日军大将大岛义昌，但日军仍拿下了哈尔滨和长春，极大地动摇了我方士气。俄国人和德国人也担心中国投资的完全失败，因此几乎是以命令的语气逼迫吴川和日军达成和平协议。在以吉林和释放大岛为代价，加上俄国人的威胁，我们和日军得以达成了暂时的和平。腾出手来后我们应该还有力量击败单独作战的清军。"
 ww1_dongbei.8.1:0 "君子报仇，十年不晚。"
 
 ww1_dongbei.9.t:0 "南满挺进"
 ww1_dongbei.9.d:0 "日本陆军最近对东北的干涉取得了完全的胜利。中国东北革命军已经被迫退出其占领的最大城市哈尔滨，将这座城市及整个吉林省留给了日本人。双方就此达成了暂时性的和平协议。由此，虽然中国的革命仍在继续，但他们在反列强方面的工作算是开张不利，前途也暗淡了不少。\n\n而小道消息中资助此次革命的德国和俄国政府没有对此事作出评价。"
 ww1_dongbei.9.1:0 "这是为了挫败俄国的阴谋。"
 ww1_dongbei.9.2:0 "中国再一次被殖民者击败了。"
 ww1_dongbei.9.3:0 "本来我们也没指望这个吴川能击败日本人..."
 
 ww1_dongbei.10.t:0 "东北革命胜利"
 ww1_dongbei.10.d:0 "由共和党领导的国民革命军以绝大的毅力清扫了东三省的清军，又经历了外国干涉的考验，终于解放了中国东三省的大部分地区，建立了稳固的共和政权。在哈尔滨执政的共和党主席吴川在此过程中表现尤为突出。他对内组织土地改革和工业开发，制定极具工业文明特色的临时宪法，又在外交上不卑不亢、游刃有余。整个东北政权自草创之日起已经表现出蓬勃发展的迹象。这使得世界上许多有识之士将吴川称为“中国革命的丹东”。"
 ww1_dongbei.10.1:0 "这只是一系列革命工作的开始。"
 ww1_dongbei.10.2:0 "惊人的进展。"
 
 ww1_dongbei.101.t:0 "东北革命失败"
 ww1_dongbei.101.d:0 "即便如传闻中所说那样得到了外国的支持，东北的革命党人还是不可避免地失败了。在国内外敌人的猛烈反扑下，国民革命军被完全击溃，其高级将领和党团的核心成员不知所终。有小道消息称那位昙花一现的大革命家吴川率领着一支兼有中国革命派和俄国社民工党的小部队逃入了西伯利亚。"
 ww1_dongbei.101.1:0 "一场闹剧。"
 ww1_dongbei.101.2:0 "一次失败的尝试。"
 ww1_dongbei.101.3:0 "西伯利亚！？"
 ww1_dongbei.101.4:0 "我的钱呢！？"
 ww1_dongbei.101.5:0 "并不是西伯利亚。"
 
 ww1_dongbei.11.t:0 "俄债危机"
 ww1_dongbei.11.d:0 "我们最近的经济下行和大规模投资引起了俄国人的警惕。如果我们不在一定时间内恢复经济增长，我们的这位大国债主就有可能采取非常举动。虽然现在的产业格局让他们无法立刻收回贷款，但他们却可以以上调利率的形式从我们这里收回一部分资金。同时惩戒我们逾矩的经济政策。"
 ww1_dongbei.11.1:0 "这是可以解释的。"
