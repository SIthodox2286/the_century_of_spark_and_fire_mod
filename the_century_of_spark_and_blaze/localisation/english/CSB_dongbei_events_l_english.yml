 ww1_dongbei.24.d:0 "最近我们根据自己的战略利益，在潜在敌对国家与我方的边境发起了一次胜利的冲突。现在敌人在边境聚集的军队已然为我所突袭消灭。"
 ww1_dongbei.24.1:0 "敌人的情况真是一团糟。"
# ww1_dongbei.23.2:0 ""
 
 ww1_dongbei.25.t:0 "边境冲突的胜利者"
 ww1_dongbei.25.d:0 "最近，共和党政权在我边境地区发起了一次不成功的突袭，似乎原本是想越过边境突袭占领敌我边境省份。边关将士奋勇作战才有此胜，真是国家之幸。"
 ww1_dongbei.25.1:0 ""
 #ww1_dongbei.14.2:0 ""
 
 ww1_dongbei.26.t:0 "边境冲突的失败"
 ww1_dongbei.26.d:0 "我们发起的边境冲突失败了，现在不仅敌人战胜，我们还要时刻担忧他们的报复！"
 ww1_dongbei.26.1:0 "一次战术失误。"
 #ww1_dongbei.14.2:0 ""
 
 ww1_dongbei.27.t:0 "边境冲突的失败"
 ww1_dongbei.27.d:0 "共和党对我们的边境军队发起了一次突袭，猝不及防下我军被彻底赶出了边境省份。这是一次可怕的失败，我们丢失了大量的土地。"
 ww1_dongbei.27.1:0 "他们接下来想要干什么？"
# ww1_dongbei.14.2:0 ""
 
 ww1_dongbei.28.t:0 "无疾而终"
 ww1_dongbei.28.d:0 "最近局势的变化和前线的战况，迫使冲突双方终止了作战。"
 ww1_dongbei.28.1:0 "多少将士堪堪费命。"
 #ww1_dongbei.14.2:0 ""
 
 ww1_dongbei.281.t:0 "张家口冲突"
 ww1_dongbei.281.d:0 "虽然我们镇压了关内革命党人和蒙古独立派，但东北的革命党仍未屈服。之前出关镇压他们的北洋军也被消灭。天可怜见，他们甚至击败了日本干涉军！无疑，他们将是朝廷面对过的革命党中最麻烦的一个。而就在昨天，东北匪徒调遣了三个旅团向我张家口方向移动......"
 ww1_dongbei.281.1:0 "做好准备。"
 
 ww1_dongbei.29.t:0 "共和党突袭"
 ww1_dongbei.29.d:0 "我们担忧的事情终于发生了。共和党军队率先出击并向张家口方向移动。不过按照参谋官们的分析，由于东北人调动的军队数量很少、攻势保守而且并没有正式宣战，这应该是一次有限的冲突。"
 ww1_dongbei.29.1:0 "回防！"
 #ww1_dongbei.29.2:0 ""
 
 ww1_dongbei.30.t:0 "共和党施压"
 ww1_dongbei.30.d:0 "似乎东北革委会不仅是一个强势的中国政权，而且还有俄国人的帮助。他们以此驱逐了清廷官僚，绕过了现在对蒙古施加影响的俄国，直接派出了一支数为三千的精干部队抵达蒙古的行政首府库伦，对我们宣布现在开始他们将代替清廷组织中国蒙古地方革命政府。并且控制了猝不及防的蒙古活佛哲布尊丹巴和一干重要人物，还获得了进步改革派三音诺颜的支持。\n\n他们人数虽然不及蒙古王公的私兵，但装备和素质都不容小觑。如果我们拒绝他们的要求恐怕会有不忍言之事。"
 ww1_dongbei.30.1:0 "独立派发起了决死冲锋。"
 ww1_dongbei.30.2:0 "改革派联合华军镇压了独立派。"
 
 ww1_dongbei.31.t:0 "共和党施压"
 ww1_dongbei.31.d:0 "似乎东北革委会不仅是一个强势的中国政权，而且还有俄国人的帮助。他们以此驱逐了清廷官僚，绕过了现在对蒙古施加影响的俄国，直接派出了一支数为三千的精干部队抵达蒙古的行政首府乌兰察布，对蒙古和唐纳图瓦代表发表了建立中国革委会蒙古地方政府的宣言。\n\n他们人数虽然不及蒙古王公的私兵，但装备和素质都不容小觑。如果我们拒绝他们的要求恐怕会有不忍言之事。"
 ww1_dongbei.31.1:0 "主战派不相信革委会能打到唐努图瓦来。"
 ww1_dongbei.31.2:0 "改革派联合华军镇压了主战派。"
 
 ww1_dongbei.32.t:0 "外蒙事变"
 ww1_dongbei.32.d:0 "最近革委会派往蒙古的夏阳代表团和蒙古挺进营有效控制了库伦，并在危急时刻用马克沁机枪挫败了蒙古独立派突袭使团的企图。但却未能阻止他们救走蒙古活佛逃亡草原。现在这些人正在肆无忌惮地鼓动各个部落对抗共和党，搜捕心向中国或怀念清朝的改革派、保守派蒙古人。看来革委会与蒙古独立派王公的冲突不可避免。"
 ww1_dongbei.32.1:0 "这些吸牧民血的封建主真是烦人。"
 yunxu_xuanzhan_tt_csb:0 "§Y蒙古动乱结束，解锁主动宣战功能§!"
 ww1_dongbei.32.2:0 "成吉思汗的后裔好自信啊？"
 
 ww1_dongbei.33.t:0 "马刀之夜"
 ww1_dongbei.33.d:0 "蒙古主战派王公决定不能坐以待毙，所以在一天宴会过后突然对中国代表团的驻地发起了突袭。主战派蒙古王公调集了几乎所有能在一天内赶到库伦的部族骑兵。然而，当他们冲到敌人面前时，迎接他们的却是如春雨般绵密的马克沁火力网......"
 ww1_dongbei.33.1:0 "我们完了！"

 
 ww1_dongbei.34.t:0 "蒙古归顺"
 ww1_dongbei.34.d:0 "我们最近的胜利让蒙古人收心归附，独立派在库伦一天夜里最后的挣扎也被马克沁的火力网粉碎。现在蒙古已经被我们选择的社会主义领袖所控制。我们现在缺乏人手，所以暂且建立了一个蒙古的革委会政权以协助我们开展各项工作。"
 ww1_dongbei.34.1:0 "夏阳干得不错。"
 #ww1_dongbei.34.2:0 ""
 
 ww1_dongbei.35.t:0 "唐努图瓦事变"
 ww1_dongbei.35.d:0 "最近革委会派往蒙古的夏阳代表团和蒙古挺进营有效控制了库伦，但未能阻止更北方的唐努图瓦主战派的活动。这一最为遥远且不完全听从号令的蒙古部盟对革委会的力量不了解，也不屑一顾。其领袖更自信地对外宣称中国已经衰落，绝不可能管得到他们这么遥远的汗帐。"
 ww1_dongbei.35.1:0 "这些吸牧民血的封建主真是烦人。"
 ww1_dongbei.35.2:0 "唐...什么？"
 
 ww1_dongbei.36.t:0 "唐努图瓦事变"
 ww1_dongbei.36.d:0 "中国革委会最近又发动了一次扩张。其代表夏阳率领一支全副武装的三千人营队抵达了蒙古乌兰察布，并当即控制了蒙古活佛和一干蒙古王公、政要，接收了前清时期设置于蒙古的全部政治机构。现在，一个由革委会控制的蒙古自治政府建立起来，加入了中国革命并承认哈尔滨-长春政权是自己的合法中央政府。蒙古独立派此前和俄国的眉来眼去看来是化为了泡影。"
 ww1_dongbei.36.1:0 "成吉思汗，再见！"
 #ww1_dongbei.36.2:0 ""
 
 ww1_dongbei.37.t:0 "唐努图瓦事变"
 ww1_dongbei.37.d:0 "中国革委会最近又发动了一次扩张，将蒙古西北部一个较小但独立欲望很高的盟邦控制了起来。这一盟邦叫“唐努图瓦”，此前似乎也是蒙古一支积极独立派的所在地。现在则成了中国蒙古自治区体系的一部分。"
 ww1_dongbei.37.1:0 "唐...图...算了我不会念。"
 #ww1_dongbei.37.2:0 ""
 
 ww1_dongbei.38.t:0 "朝鲜局势恶化"
 ww1_dongbei.38.d:0 "由于最近中国共和党在朝鲜边境的频繁活动，一些朝鲜民军开始和他们接触。结果就是中国和朝鲜的革命党似乎联合在了一起。我们的情报显示，现在朝鲜北部的义军活动已经难以被治安部队抑制。事情看来在起变化......"
 ww1_dongbei.38.1:0 "必须要增兵镇压！"
 ww1_dongbei.38.2:0 "或许朝鲜不应该由帝国直接统治？"
 war_trigger_38_dongbei:0 "§R对共和党和朝鲜义军宣战，会导致北朝鲜独立§!"
 ww1_dongbei.38.3:0 "帝国不会容忍此事！"
 
 ww1_dongbei.381.t:0 "韩地自治政府成立"
 ww1_dongbei.381.d:0 "由于日占朝鲜半岛日益激化的局势，日本内阁和军部最终商议决定推翻《日韩合并条约》。允许忠于日本的韩国精英与部分温和独立派组成“韩地自治政府”。为了安抚朝鲜民愤和抵抗东北革委会政权影响，该政府高层将不直接雇佣或保有任何日籍官员。日本政府还连带赠送了一批武器，允许自治政府自行组织军队。\n\n虽然拥有很多自由权利，但自治政府的经济仍由日本公司、海关雇员把控。日海陆军也并未从朝鲜撤出。"
 ww1_dongbei.381.1:0 "一叶障目，混淆视听。"
 #ww1_dongbei.381.2:0 ""
 
 ww1_dongbei.382.t:0 "日中战争爆发"
 ww1_dongbei.382.d:0 "早在东北革命爆发的初期，日本就曾经试图武装干涉。但由于东北事变的突然性，没有准备的日军行动上进退失据，最终兵败吉林公主岭。其满洲总督、大将大岛义昌被俘，三师团的干涉军损失惨重。然而，日本政府从未在国际上放弃其对南满的野心。而中国东北的革命政权革委会也从未停止狙击日本在中国和朝鲜的殖民侵略行径。\n\n于是，在两日之前，日军在追击一股朝鲜义兵的同时跨越了鸭绿江，撞上了正在“操演”的中国驻军。于是鸭绿江立刻爆发了一起小规模武装摩擦。很快又升级为局部战争。最终，在今日早些时候，日本帝国对中国革命委员会发动了全面入侵。但为了混淆国际社会视听，绕开列强对华政策的既往约定，其政府将之称之为——“南满挺进运动”。"
 ww1_dongbei.382.1:0 "二十世纪的东洋哦，乱云翻滚！"
 #ww1_dongbei.382.2:0 ""
 
 ww1_dongbei.3821.t:0 "日中战争爆发"
 ww1_dongbei.3821.d:0 "早在东北革命爆发的初期，日本就曾经试图武装干涉。但由于东北事变的突然性，没有准备的日军行动上进退失据，最终兵败吉林公主岭。其满洲总督、大将大岛义昌被俘，三师团的干涉军损失惨重。然而，日本政府从未在国际上放弃其对南满的野心。而中国东北的革命政权革委会也从未停止狙击日本在中国和朝鲜的殖民侵略行径。\n\n于是，在两日之前，日军在追击一股朝鲜义兵的同时跨越了鸭绿江，撞上了正在“操演”的中国驻军。于是鸭绿江立刻爆发了一起小规模武装摩擦。很快又升级为局部战争。最终，在今日早些时候，日本帝国对中国革命委员会发动了全面入侵。但为了混淆国际社会视听，绕开列强对华政策的既往约定，其政府将之称之为——“南满挺进运动”。"
 ww1_dongbei.3821.1:0 "阿穆尔河的血水，与冰凝结成仇恨。"
# ww1_dongbei.3821.2:0 ""
 
 ww1_dongbei.383.t:0 "日本进军东北"
 ww1_dongbei.383.d:0 "我们利用朝鲜义兵进行的试探性作战行动遭到了日本的坚决还击。日本政府先是委派了主力师团进入北朝鲜扫荡义兵，尔后便开始尝试越过鸭绿江边界线。我方驻扎在边境待命的战斗部队同时对江岸使用炮火阻击，并立刻向革命军军委会发送了标志着日方开战的特别电报密码。\n\n就在前线电码抵达的同时，日驻哈尔滨特别公使向我方呈报了名为《南满挺进布告》的宣战书。"
 ww1_dongbei.383.1:0 "同志们，拿起武器！消灭日本帝国主义！"
# ww1_dongbei.383.2:0 ""
 
 ww1_dongbei.384.t:0 "日本镇压朝鲜起义"
 ww1_dongbei.384.d:0 "中国共和党对朝鲜人民抗击帝国主义入侵的公开支持虽然惹恼了日本人，但他们并没有如我们所期望的那样进退失据，从而对我们发起没有脑子的全面进攻。反之日本军部也不想放弃自己牺牲十万、二十万普通官兵得来的侵略果实。于是他们采取了最简单粗暴的办法——在北朝鲜增派驻军镇压起义，是为后世所谓“韩北治安战”的开始。\n\n当然，治安行动虽然耗费巨大，但朝鲜的总人口相对日本是少的，更别提抗战最坚定的只有其北部山区。只要日军派遣最凶恶、残暴的那一部分军队不断杀戮抢掠北朝鲜。那么再坚定的义兵也迟早会失败。"
 ww1_dongbei.384.1:0 "要赶在朝鲜同志失败前完成宣战准备。"
 #ww1_dongbei.384.2:0 ""
 
 ww1_dongbei.39.t:0 "中国使节"
 ww1_dongbei.39.d:0 "长久以来中国就是亚洲，或者起码是东亚的领袖，直到满清固步自封，堕入落后时代。然而，最近强取了这个位置的日本人却并不比满人政权当年作为边疆民族入关时优秀多少。他们对朝鲜的统治不仅仅是傲慢贪婪，而且还附带有无止尽的暴力。朝鲜遭受了堪比丙子胡乱的大灾。\n\n正因如此，满洲中国人的革委会相比之下是一个极为和善、公正的盟友，一向愿意帮助。甚至现在主动向我们伸出了橄榄枝。但我们也要考虑，他们真能打败日本人吗？"
 ww1_dongbei.39.1:0 "干吧！阁下！"
 ww1_dongbei.39.2:0 "一派胡言。"
 
 ww1_dongbei.391.t:0 "朝鲜宣布独立"
 ww1_dongbei.391.d:0 "<文本暂缺>"
 ww1_dongbei.391.1:0 "紧急调兵！"
 #ww1_dongbei.391.2:0 ""
 
 ww1_dongbei.392.t:0 "东北-朝鲜联盟对日开战"
 ww1_dongbei.392.d:0 "<文本暂缺>"
 ww1_dongbei.392.1:0 "打倒日本帝国主义！"
 #ww1_dongbei.392.2:0 ""
 
 ww1_dongbei.393.t:0 "购买新设备"
 ww1_dongbei.393.d:0 "由于我们的严酷镇压政策还未完成就爆发了战争。现在朝鲜北部山区已经全部跟着共和党的特务反了！"
 ww1_dongbei.393.d1:0 "我们的北部山区长期以来就不满于中央政权“紧跟”日本人的外交政策。现在中日之间陷入战乱，这些地区的革命党居然率领一堆民兵冲入道府，公开宣布起义加入共和党！"
 ww1_dongbei.393.1:0 "电令前线师团从速进兵！"
 #ww1_dongbei.393.2:0 ""
 
 ww1_dongbei.40.t:0 "华北解放，大清解体"
 ww1_dongbei.40.d:0 "<文本暂缺>"
 ww1_dongbei.40.1:0 "这一次真的要完了..."
 #ww1_dongbei.40.2:0 ""
 
 ww1_dongbei.401.t:0 "共和党宣称中国"
 ww1_dongbei.401.d:0 "随着长期以来被认为是中国最进步的政权的东北共和党南下入关控制北京，辛亥元年起爆发的中国革命运动来到了一个新的高潮。也就在这不久之后，共和党的领袖、中国革命委员会主席[MAN.GetLeader]在长春召开其第一届“全国政协代表大会”时通电全中国及全世界，中国革命委员会正式建国号为“中华人民共和国”，中央政府机构改称“中华人民共和国中央人民政府”。"
 ww1_dongbei.401.1:0 "我们绝不会就这样退场！"
 ww1_dongbei.401.2:0 "这只是开始的结束。"
 ww1_dongbei.401.3:0 "什么是“人民共和国”？"
 
 ww1_dongbei.402.t:0 "天安门演说"
 ww1_dongbei.402.d:0 "本月早些时候，随着华北、西北地区的基本平定，中国主席吴川及共和党领导集体的核心成员集结北京举行了人民共和国的开国大典。在北京紫禁城天安门城楼前，浩荡的人民革命军从城楼前迈过。气势恢宏的各式重型、中型装甲单位与空中翱翔着的空军战机编队令人心潮澎拜。\n\n但最令热印象深刻的还是吴川在典礼的开始时致辞中的三句话——“为了反对内外敌人争取民族独立和人民自由幸福在历次斗争中牺牲的人民英雄们永垂不朽！”、“中华人民共和国中央人民政府，今天成立了！”、“中国人民从此站起来了！”"
 ww1_dongbei.402.1:0 "令人敬畏的实力。"
 ww1_dongbei.402.2:0 "人民万岁！"
 ww1_dongbei.402.3:0 "沉睡的巨龙苏醒了？"
 
 ww1_dongbei.41.t:0 "吴川进京，民国改组"
